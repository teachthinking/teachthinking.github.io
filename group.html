<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>陳秀蜜老師班級分組系統</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <style>
    body { 
      font-family: "Microsoft JhengHei", Arial; 
      margin: 20px; 
      background: linear-gradient(135deg, #eef2f3, #dfe9f3);
    }
    h2 { 
      text-align: center; 
      color: #333; 
      margin-bottom: 20px;
    }
    .toolbar { 
      text-align: center; 
      margin-bottom: 20px;
    }
    button { 
      margin: 5px; 
      padding: 10px 15px; 
      border: none; 
      border-radius: 6px; 
      background: #4a90e2; 
      color: white; 
      cursor: pointer; 
      font-size: 14px; 
      transition: 0.2s;
    }
    button:hover { background: #357ABD; }

    .container { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 20px; 
      justify-content: center;
    }
    .group { 
      border-radius: 12px; 
      padding: 15px; 
      width: 240px; 
      min-height: 150px; 
      background: white; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
      transition: 0.3s;
    }
    .group:hover { transform: scale(1.03); }
    .group h4 { 
      text-align: center; 
      margin-top: 0; 
      margin-bottom: 10px; 
      color: #444;
    }
    .student { 
      border: 1px solid #ccc; 
      border-radius: 6px; 
      padding: 6px; 
      margin: 5px 0; 
      background: #f9f9f9; 
      cursor: grab; 
      transition: 0.2s;
      font-size: 14px;
    }
    .student:hover { background: #e6f0ff; }
    #unassigned { 
      border: 2px dashed #aaa; 
      background: #f4f4f4; 
      padding: 10px; 
      border-radius: 12px; 
      width: 95%; 
      margin: 0 auto 20px auto;
    }
    #unassigned h4 { text-align: center; color: #666; }
  </style>
</head>
<body>
  <h2 id="title">學生分組系統</h2>

  <div class="toolbar">
    <input type="file" id="fileInput" />
    <button onclick="addGroup()">新增組別</button>
    <button onclick="randomAssign()">隨機分組</button>
    <button onclick="exportExcel()">匯出 Excel</button>
  </div>

  <div id="unassigned" class="group">
    <h4>未分組學生</h4>
  </div>

  <h3 style="text-align:center;">分組區</h3>
  <div id="groups" class="container"></div>

  <script>
    let students = []; // 全部學生
    let groups = {};   // 分組資料 {組別: [學生...]}

    // 讀取 Excel
    document.getElementById('fileInput').addEventListener('change', handleFile, false);

    function handleFile(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet);

        students = rows;
        groups = {};

        // 設定標題
        if (rows.length > 0) {
          document.getElementById('title').innerText = rows[0].班級 + " - " + rows[0].科目 + " 學生分組";
        }

        // 按組別分類
        rows.forEach(s => {
          if (!s.組別 || s.組別 === "") {
            if (!groups["未分組"]) groups["未分組"] = [];
            groups["未分組"].push(s);
          } else {
            if (!groups[s.組別]) groups[s.組別] = [];
            groups[s.組別].push(s);
          }
        });

        renderGroups();
      };
      reader.readAsArrayBuffer(file);
    }

    // 渲染分組畫面
    function renderGroups() {
      const groupsDiv = document.getElementById("groups");
      groupsDiv.innerHTML = "";
      document.getElementById("unassigned").innerHTML = "<h4>未分組學生</h4>";

      Object.keys(groups).forEach(groupName => {
        const groupDiv = document.createElement("div");
        groupDiv.className = "group";
        groupDiv.id = "group-" + groupName;

        const title = document.createElement("h4");
        title.innerText = groupName;
        groupDiv.appendChild(title);

        groups[groupName].forEach(stu => {
          const div = document.createElement("div");
          div.className = "student";
          // 顯示 座號 姓名 (科目)
          div.innerText = stu.座號 + " " + stu.姓名 + " (" + stu.科目 + ")";
          div.dataset.id = stu.座號;
          groupDiv.appendChild(div);
        });

        // 加入到畫面
        if (groupName === "未分組") {
          document.getElementById("unassigned").append(...groupDiv.childNodes);
        } else {
          groupsDiv.appendChild(groupDiv);
        }

        // 設置可拖曳
        new Sortable(groupDiv, {
          group: 'shared',
          animation: 150,
          onAdd: updateGroups
        });
      });

      // 讓「未分組」區塊也支援拖曳
      new Sortable(document.getElementById("unassigned"), {
        group: 'shared',
        animation: 150,
        onAdd: updateGroups
      });
    }

    // 拖曳後更新分組
    function updateGroups(evt) {
      const groupName = evt.to.querySelector("h4") ? evt.to.querySelector("h4").innerText : "未分組";
      const stuId = evt.item.dataset.id;
      const stu = students.find(s => s.座號 == stuId);

      // 從原本移除
      Object.keys(groups).forEach(g => {
        groups[g] = groups[g].filter(s => s.座號 != stuId);
      });

      // 加到新組
      if (!groups[groupName]) groups[groupName] = [];
      groups[groupName].push(stu);
    }

    // 新增組別
    function addGroup() {
      const newGroup = "第" + (Object.keys(groups).length) + "組";
      groups[newGroup] = [];
      renderGroups();
    }

    // 隨機分組
    function randomAssign() {
      const numGroups = parseInt(prompt("要分成幾組？", "4"));
      if (!numGroups || numGroups <= 0) return;

      // 清空分組
      groups = {};
      for (let i = 1; i <= numGroups; i++) {
        groups["第" + i + "組"] = [];
      }

      // 打亂學生順序
      let shuffled = [...students].sort(() => Math.random() - 0.5);

      // 平均分配
      shuffled.forEach((stu, index) => {
        let groupName = "第" + ((index % numGroups) + 1) + "組";
        groups[groupName].push(stu);
      });

      renderGroups();
    }

    // 匯出 Excel
    function exportExcel() {
      let exportData = [];
      Object.keys(groups).forEach(g => {
        groups[g].forEach(stu => {
          exportData.push({
            班級: stu.班級,
            科目: stu.科目,
            座號: stu.座號,
            姓名: stu.姓名,
            組別: g === "未分組" ? "" : g
          });
        });
      });

      const ws = XLSX.utils.json_to_sheet(exportData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "分組結果");
      XLSX.writeFile(wb, "分組結果.xlsx");
    }
  </script>
</body>
</html>
