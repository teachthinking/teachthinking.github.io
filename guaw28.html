<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>張老師易經卜卦</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --background-color: #f4f7f9;
      --card-bg: #ffffff;
      --border-color: #e0e6ed;
      --text-color: #333333;
      --sub-text-color: #7f8c8d;
      --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.05);
      --border-radius: 12px;
      --font-family: 'Noto Sans TC', sans-serif;
    }

    body {
      font-family: var(--font-family);
      background: var(--background-color);
      color: var(--text-color);
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-light);
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 28px;
      color: var(--primary-color);
    }

    h2.subtitle {
      margin: 0 0 20px 0;
      color: var(--sub-text-color);
      font-weight: 400;
      font-size: 16px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 15px;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 18px;
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      background: transparent;
      cursor: pointer;
      color: var(--sub-text-color);
      transition: all 0.3s ease;
      font-size: 15px;
    }

    .tab-button.active {
      background: var(--primary-color);
      color: #fff;
      border-color: var(--primary-color);
    }

    .tab-content {
      display: none;
      padding-top: 10px;
    }

    .tab-content.active {
      display: block;
    }

    .row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      margin: 12px 0;
    }

    .hint {
      font-size: 13px;
      color: var(--sub-text-color);
      line-height: 1.5;
    }

    .gua-box {
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      padding: 20px;
      background: var(--background-color);
      margin-bottom: 20px;
    }

    .hidden {
      display: none;
    }

    button.primary, .pill {
      padding: 10px 18px;
      background: var(--primary-color);
      color: #fff;
      border-radius: var(--border-radius);
      border: 0;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    button.primary:hover {
      background: var(--secondary-color);
    }

    input, select, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    
    label {
      font-size: 14px;
      color: var(--text-color);
    }

    .pill {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: var(--border-color);
      font-size: 12px;
      color: var(--sub-text-color);
      cursor: pointer;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }
    .pill:hover { background: #dcdfe4; }

    #line-explanation > div {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px dashed var(--border-color);
    }
    
    /* 卦象視覺優化 */
    .gua-display-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    .gua-display-item {
        flex: 1 1 300px;
        min-width: 0;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: 20px;
        background: var(--background-color);
        box-shadow: var(--shadow-light);
    }
    .gua-display-item h3 {
        margin-top: 0;
        font-size: 20px;
        color: var(--primary-color);
    }
    .gua-line {
      font-family: 'Courier New', monospace;
      font-size: 22px;
      line-height: 1.3;
      margin-top: 15px;
      padding: 0 10px;
    }
    .gua-line div {
      padding: 3px 0;
    }
    .gua-yang, .gua-yin, .gua-moving {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 1.3em;
        position: relative;
    }
    .gua-yang::before {
      content: '';
      width: 100%;
      height: 6px;
      background: var(--primary-color);
    }
    /* 修正後的陰爻樣式 */
    .gua-yin {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .gua-yin::before,
    .gua-yin::after {
      content: '';
      width: 45%;
      height: 6px;
      background: var(--primary-color);
    }
    .gua-moving {
        font-weight: bold;
        color: #e74c3c;
    }
    .gua-moving.yang {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .gua-moving.yang::before {
      content: '';
      width: 100%;
      height: 6px;
      background: #e74c3c;
    }
    .gua-moving.yang::after {
      content: '◎';
      position: absolute;
      right: -20px; /* 调整位置 */
      font-size: 0.8em;
      top: 50%;
      transform: translateY(-50%);
    }
    .gua-moving.yin {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .gua-moving.yin::before,
    .gua-moving.yin::after {
        content: '';
        width: 45%;
        height: 6px;
        background: #e74c3c;
    }
    .gua-moving.yin span {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #e74c3c;
        font-size: 0.8em;
    }
    .gua-moving.yin::after {
      content: '×';
      position: absolute;
      right: -20px;
      font-size: 0.8em;
      top: 50%;
      transform: translateY(-50%);
      color: #e74c3c;
    }

    /* 五行分析區 */
    .wuxing-analysis { margin-top: 25px; border-top: 2px solid var(--border-color); padding-top: 20px; }
    .wuxing-box { padding: 15px 20px; background: var(--background-color); border-radius: var(--border-radius); margin-bottom: 15px; }
    .wuxing-result { font-weight: bold; }
    .wuxing-desc { font-size: 14px; margin-top: 8px; color: var(--sub-text-color); }
    .wuxing-status { font-weight: bold; }
    .wuxing-status.大吉 { color: #2ecc71; }
    .wuxing-status.吉 { color: #27ae60; }
    .wuxing-status.平 { color: #3498db; }
    .wuxing-status.凶 { color: #e67e22; }
    .wuxing-status.大凶 { color: #e74c3c; }

    /* 解卦區 */
    .question-analysis { margin-top: 25px; border-top: 2px solid var(--primary-color); padding-top: 20px; }
    .analysis-item { margin-bottom: 25px; background: var(--background-color); padding: 20px; border-radius: var(--border-radius); border-left: 4px solid var(--secondary-color); }
    .analysis-item h4 { margin-top: 0; color: var(--primary-color); font-size: 18px; border-bottom: 1px dashed var(--border-color); padding-bottom: 8px; }
    .analysis-item p { margin-top: 10px; line-height: 1.6; }
    .analysis-status { font-weight: bold; }
    .analysis-status.吉 { color: #27ae60; }
    .analysis-status.凶 { color: #e67e22; }
    .analysis-status.平 { color: #3498db; }
    .analysis-status.大凶 { color: #e74c3c; }
    .analysis-status.大吉 { color: #2ecc71; }
    .analysis-item .suggestion { background: #ecf9f0; border-left-color: #2ecc71; }
    .analysis-item .suggestion h5 { margin: 0 0 8px 0; font-size: 16px; color: #2ecc71; }
    .analysis-item .suggestion ul, .analysis-item .suggestion p { margin: 0; padding-left: 20px; }
    .analysis-item .suggestion li { margin-bottom: 5px; }
    .trigram-details { font-size: 14px; background: #ecf0f1; padding: 15px; border-radius: 8px; border-left: 3px solid #bdc3c7; margin-top: 15px; }

    .detailed-analysis { margin-top: 25px; border-top: 2px solid var(--primary-color); padding-top: 20px; }
    .detailed-section { margin-bottom: 25px; background: var(--background-color); padding: 20px; border-radius: var(--border-radius); border-left: 4px solid var(--secondary-color); }
    .detailed-section h5 { margin-top: 0; margin-bottom: 10px; font-size: 16px; color: var(--primary-color); }
    .analysis-message { padding: 15px; background: #fff3e0; border-left: 4px solid #f39c12; border-radius: var(--border-radius); font-size: 15px; line-height: 1.5; color: #333; }

    /* 新增：評分條樣式 */
    .score-container { margin-top: 10px; }
    .score-card {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 8px;
    }
    .score-label { flex-shrink: 0; min-width: 60px; font-weight: 500; }
    .score-bar-wrap {
        flex-grow: 1;
        height: 12px;
        background: #e9eef2;
        border-radius: 6px;
        overflow: hidden;
    }
    .score-bar {
        height: 100%;
        width: 0;
        transition: width 0.6s ease-out;
        background: linear-gradient(to right, #e74c3c, #f39c12, #2ecc71);
    }
    .score-val {
        flex-shrink: 0;
        min-width: 40px;
        text-align: right;
        font-weight: 600;
        color: var(--secondary-color);
    }
    
    /* 人事時地物象徵區塊 */
    .symbolism-section {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px dashed var(--border-color);
    }
    .symbolism-section h6 {
        margin: 0 0 10px 0;
        font-size: 15px;
        color: var(--primary-color);
    }
    .symbolism-section ul {
        margin: 0;
        padding-left: 20px;
        list-style: none;
    }
    .symbolism-section ul li {
        margin-bottom: 6px;
        font-size: 14px;
    }
    .symbolism-section ul li strong {
        color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>張老師易經卜卦8</h1>
    <h2 id="subtitle" class="subtitle">載入中…（若無 quotes.json 顯示預設句）</h2>

    <div class="tab-buttons">
      <button class="tab-button active" data-target="tab-number">數字取卦</button>
      <button class="tab-button" data-target="tab-manual">手動取卦</button>
      <button class="tab-button" data-target="tab-time">時間取卦（梅花易）</button>
      <button class="tab-button" data-target="tab-image">以象取卦</button>
    </div>

    <div id="tab-number" class="tab-content active">
      <h3>數字取卦</h3>
      <div class="row">
        <input id="numUpper" type="number" placeholder="上卦數字 (100-999)" min="100" max="999" />
        <input id="numLower" type="number" placeholder="下卦數字 (100-999)" min="100" max="999" />
        <input id="numMoving" type="number" placeholder="動爻數字 (100-999)" min="100" max="999" />
        <button id="btnNumber" class="primary">生成卦象</button>
      </div>
      <div class="row"><span class="hint">提示：輸入 100–999。上/下卦 = 數字 % 8（0 視為 8），動爻 = 數字 % 6（0 視為 6）。頁面載入會隨機預設三個數字。</span></div>
    </div>

    <div id="tab-manual" class="tab-content">
      <h3>手動取卦</h3>
      <div class="row">
        <select id="selUpper">
          <option value="1">乾</option><option value="2">兌</option><option value="3">離</option><option value="4">震</option>
          <option value="5">巽</option><option value="6">坎</option><option value="7">艮</option><option value="8">坤</option>
        </select>
        <select id="selLower">
          <option value="1">乾</option><option value="2">兌</option><option value="3">離</option><option value="4">震</option>
          <option value="5">巽</option><option value="6">坎</option><option value="7">艮</option><option value="8">坤</option>
        </select>
        <input id="inputMoving" type="text" placeholder="變爻 (例: 1,3 或 2)" />
        <button id="btnManual" class="primary">生成卦象</button>
      </div>
    </div>

    <div id="tab-time" class="tab-content">
      <h3>時間取卦（梅花易）</h3>
      <div class="row" style="align-items: center; gap: 15px;">
        <label>
          <input type="radio" name="time-method" value="modern" checked> 現代時間
        </label>
        <label>
          <input type="radio" name="time-method" value="traditional"> 傳統時辰
        </label>
      </div>

      <div id="time-modern" class="time-input-group">
        <div class="row">
          <input id="dtInput" type="datetime-local" />
          <span id="nowQuick" class="pill">使用現在時間</span>
        </div>
      </div>
      
      <div id="time-traditional" class="time-input-group hidden">
        <div class="row">
          <input id="dateInput" type="date" />
          <select id="shichenInput">
            <option value="1">子時 (23-1)</option>
            <option value="2">丑時 (1-3)</option>
            <option value="3">寅時 (3-5)</option>
            <option value="4">卯時 (5-7)</option>
            <option value="5">辰時 (7-9)</option>
            <option value="6">巳時 (9-11)</option>
            <option value="7">午時 (11-13)</option>
            <option value="8">未時 (13-15)</option>
            <option value="9">申時 (15-17)</option>
            <option value="10">酉時 (17-19)</option>
            <option value="11">戌時 (19-21)</option>
            <option value="12">亥時 (21-23)</option>
          </select>
          <input id="minuteInput" type="number" placeholder="分 (0-59)" min="0" max="59" value="0" style="width: 100px;"/>
        </div>
      </div>

      <div class="row">
        <button id="btnTime" class="primary">生成卦象</button>
      </div>
      <div id="timeHint" class="row"><span class="hint">算法：上卦 = (年+月+日) % 8；下卦 = (年+月+日+時) % 8；動爻 = (年+月+日+時+分) % 6；餘數為 0 則視為 8 或 6。</span></div>
    </div>

    <div id="tab-image" class="tab-content">
      <h3>以象取卦</h3>
      <div class="row">
        <label>上卦：</label>
        <select id="upperImageSelect" style="min-width:260px">
          <option value="1">乾（金）—天、圓、馬、父</option>
          <option value="2">兌（金）—澤、口、悅、羊</option>
          <option value="3">離（火）—日、電、目、中女</option>
          <option value="4">震（木）—雷、動、竹、長男</option>
          <option value="5">巽（木）—風、入、雞、長女</option>
          <option value="6">坎（水）—水、陷、耳、中男</option>
          <option value="7">艮（土）—山、止、手、少男</option>
          <option value="8">坤（土）—地、母、牛、腹</option>
        </select>
      </div>
      <div class="row">
        <label>下卦（後天方位）：</label>
        <select id="lowerDirectionSelect">
          <option value="6">北（坎）</option><option value="3">南（離）</option><option value="4">東（震）</option><option value="2">西（兌）</option>
          <option value="7">東北（艮）</option><option value="1">西北（乾）</option><option value="5">東南（巽）</option><option value="8">西南（坤）</option>
        </select>
      </div>
      <div class="row">
        <input id="imageMovingInput" type="number" placeholder="動爻 1~6" min="1" max="6" style="width:110px" />
        <label><input id="imageUseMinute" type="checkbox" /> 用當前分鐘取動爻</label>
      </div>
      <div class="row">
        <button id="btnImage" class="primary">生成卦象</button>
      </div>
    </div>

    <div id="result" class="hidden">
      <h2>卦象結果</h2>
      <div class="gua-display-container">
          <div class="gua-display-item">
            <h3 id="guaName"></h3>
            <div id="guaImage" class="gua-line"></div>
            <div id="guaNote" class="hint" style="margin-top:15px"></div>
          </div>
          <div class="gua-display-item">
            <h3 id="changeGuaName"></h3>
            <div id="changeGuaImage" class="gua-line"></div>
          </div>
          <div class="gua-display-item">
            <h3 id="huGuaName"></h3>
            <div id="huGuaImage" class="gua-line"></div>
          </div>
      </div>

      <div id="line-explanation" class="gua-box hidden">
        <h3>動爻解釋（多變爻逐條列出）</h3>
        <div id="lineTextDisplay"></div>
      </div>

      <div id="judgeBox" class="gua-box hidden">
        <div class="row">
            <select id="questionSelector" style="flex-grow:1;">
                <option value="1">請選擇問事類別：</option>
                <option value="love">1. 感情問題</option>
                <option value="career">2. 工作/學業</option>
                <option value="wealth">3. 財運問題</option>
                <option value="health">4. 健康問題</option>
                <option value="relationship">5. 人際關係</option>
                <option value="life">6. 生活/運勢</option>
                <option value="guidance">7. 尋找指引</option>
            </select>
            <button id="analyzeBtn" class="primary">分析</button>
        </div>

        <div id="questionAnalysisResult" class="question-analysis hidden"></div>

        <div id="wuxingAnalysis" class="wuxing-analysis hidden">
          <h4>梅花心易五行解卦（整體判斷）</h4>
          <div id="wuxingContent"></div>
        </div>
        
        <div id="detailedAnalysis" class="detailed-analysis hidden">
            <h4>詳細象徵分析（僅適用於單一動爻）</h4>
            <div id="detailedContent"></div>
        </div>
      </div>

      <div style="margin-top:8px"><button id="judgeBtn" class="primary">顯示綜合判斷</button></div>
    </div>
  </div>

  <script>
  /* ===========================
     資料：三爻（1..8）對應與工具
     =========================== */
  const guaTable = {
    // 數字 : [初爻, 二爻, 三爻, 五行]
    1:[1,1,1,'金'], 2:[1,1,0,'金'], 3:[1,0,1,'火'], 4:[1,0,0,'木'],
    5:[0,1,1,'木'], 6:[0,1,0,'水'], 7:[0,0,1,'土'], 8:[0,0,0,'土']
  };
  const trigramName = {1:'乾',2:'兌',3:'離',4:'震',5:'巽',6:'坎',7:'艮',8:'坤'};
  const triIndexByLines = new Map(Object.entries(guaTable).map(([i,arr])=>[JSON.stringify(arr.slice(0,3)), +i]));
  
  let hexList = {};
  const hexByLines = new Map();
  const hexByTrigrams = new Map();
  let wuxingExplanations = {};
  let trigramExplanations = {};
  let dataReady = false;
  
  // 輔助函數：根據五行關係判斷吉凶
  function getWuxingOutcome(tiWuxing, yongWuxing) {
      const relations = {
          '金': { '生': '水', '剋': '木', '被生': '土', '被剋': '火', '比和': '金' },
          '木': { '生': '火', '剋': '土', '被生': '水', '被剋': '金', '比和': '木' },
          '水': { '生': '木', '剋': '火', '被生': '金', '被剋': '土', '比和': '火' },
          '火': { '生': '土', '剋': '金', '被生': '木', '被剋': '水', '比和': '火' },
          '土': { '生': '金', '剋': '水', '被生': '火', '被剋': '木', '比和': '土' }
      };

      if (!tiWuxing || !yongWuxing) return { relation: '未知', status: '平', explanation: '五行資料不完整。' };

      let relationType, status;
      if (relations[yongWuxing]['生'] === tiWuxing) {
          relationType = '用生體';
          status = '大吉';
      } else if (relations[tiWuxing]['剋'] === yongWuxing) {
          relationType = '體克用';
          status = '吉';
      } else if (tiWuxing === yongWuxing) {
          relationType = '比和';
          status = '平';
      } else if (relations[tiWuxing]['生'] === yongWuxing) {
          relationType = '體生用';
          status = '凶';
      } else if (relations[yongWuxing]['剋'] === tiWuxing) {
          relationType = '用克體';
          status = '大凶';
      } else {
          relationType = '未知';
          status = '平';
      }

      return { relation: relationType, status: status };
  }
  
  // 異步載入所有 JSON 資料
  Promise.allSettled([
    fetch('hexagrams.json').then(r => r.ok ? r.json() : Promise.reject('無法載入 hexagrams.json')),
    fetch('quotes.json').then(r => r.ok ? r.json() : Promise.reject('無法載入 quotes.json')),
    fetch('wuxing_explanations.json').then(r => r.ok ? r.json() : Promise.reject('無法載入 wuxing_explanations.json')),
    fetch('trigram_explanations.json').then(r => r.ok ? r.json() : Promise.reject('無法載入 trigram_explanations.json'))
  ]).then(results => {
    results.forEach(res => {
      if (res.status === 'fulfilled') {
        if (res.value && typeof res.value === 'object' && res.value['乾為天'] && !Array.isArray(res.value)) {
            hexList = res.value;
            for (const hexName in hexList) {
                const entry = hexList[hexName];
                const entryWithNames = { ...entry, name: hexName, title: entry.title || hexName };
                // 修正：從 lines 屬性建立二進位陣列，並確保順序正確
                const linesBinary = entryWithNames.lines.map(line => {
                    if (line.text.includes('九') || line.text.includes('七')) return 1;
                    if (line.text.includes('六') || line.text.includes('八')) return 0;
                    return null;
                });
                
                // 確保六爻資料完整
                if (linesBinary.length === 6 && linesBinary.every(val => val !== null)) {
                    hexByLines.set(JSON.stringify(linesBinary), entryWithNames);
                    const uIdx = triIndexByLines.get(JSON.stringify(linesBinary.slice(3, 6)));
                    const lIdx = triIndexByLines.get(JSON.stringify(linesBinary.slice(0, 3)));
                    if (uIdx && lIdx) {
                        hexByTrigrams.set(`${uIdx}-${lIdx}`, hexName);
                    }
                }
            }
        } else if (res.value && Array.isArray(res.value) && typeof res.value[0] === 'string') {
          document.getElementById('subtitle').textContent = res.value[Math.floor(Math.random() * res.value.length)] || '易有太極，是生兩儀，兩儀生四象，四象生八卦。';
        } else if (res.value && typeof res.value === 'object' && res.value['體克用']) {
          wuxingExplanations = res.value;
        } else if (res.value && typeof res.value === 'object' && res.value['乾']) {
          trigramExplanations = res.value;
        } else {
            console.warn('無法識別的 JSON 資料格式:', res.value);
        }
      } else {
          console.error(`檔案載入失敗：${res.reason}`);
      }
    });

    dataReady = true;
    console.log("所有資料載入完成！");
  }).catch(error => {
    console.error('檔案載入失敗，可能原因：檔案路徑錯誤或網路問題。', error);
    document.getElementById('subtitle').textContent = '資料載入失敗。請檢查檔案路徑。';
  });

  // 修正：直接從 hexByLines 查找，確保變卦也能正確找到卦名
  function findHexEntryByLines(lines){
    if (!lines || lines.length !== 6) return null;
    return hexByLines.get(JSON.stringify(lines));
  }
  
  // 修正：卦名格式化函式，優先從 hexByLines 查找
  function formatGuaNameByLines(lines){
    const hexEntry = findHexEntryByLines(lines);
    if (hexEntry) {
        return hexEntry.name;
    }
    const uIdx = triIndexByLines.get(JSON.stringify(lines.slice(3, 6)));
    const lIdx = triIndexByLines.get(JSON.stringify(lines.slice(0, 3)));
    
    if (hexByTrigrams.has(`${uIdx}-${lIdx}`)) {
      return hexByTrigrams.get(`${uIdx}-${lIdx}`);
    } else {
      console.warn('無法找到對應卦名:', uIdx, lIdx);
      return '未知卦名';
    }
  }

  // 修正：動爻樣式
  function getGuaHtml(lines, moving=[]){
    let html = '';
    for (let i = 5; i >= 0; i--) {
      const val = lines[i];
      const yaoNo = i + 1;
      const isMoving = (moving || []).includes(yaoNo);
      
      if (isMoving) {
          if (val === 1) { // 陽爻變陰爻 (◎)
            html += `<div class="gua-moving yang"></div>`;
          } else { // 陰爻變陽爻 (×)
            html += `<div class="gua-moving yin"></div>`;
          }
      } else {
          html += `<div class="${val === 1 ? 'gua-yang' : 'gua-yin'}"></div>`;
      }
    }
    return html;
  }

  function getLineEntryFor(hexEntry, yaoIndex){
    // 修正：hexEntry.lines 可能不存在或不是陣列
    if (!hexEntry || !Array.isArray(hexEntry.lines)) return null;
    return hexEntry.lines.find(line => line && line.index === yaoIndex) || null;
  }

  function escapeHtml(s){
    if (s === null || s === undefined) return '';
    return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#039;');
  }
  
  function getTrigramInfo(guaIdx) {
      if (!guaIdx || !trigramName[guaIdx]) return null;
      const name = trigramName[guaIdx];
      return {
          id: guaIdx,
          name: name,
          wuxing: guaTable[guaIdx]?.[3] || '未知',
          explanations: trigramExplanations[name] || {}
      };
  }
  
  function getTiYong(result) {
      if (result.moving.length !== 1) return { tiGua: null, yongGua: null };
      const uGua = getTrigramInfo(result.uIdx);
      const lGua = getTrigramInfo(result.lIdx);
      const movingYao = result.moving[0];
      
      if (!uGua || !lGua) return { tiGua: null, yongGua: null };

      // 根據變爻位置判斷體用：上卦動，下卦為體，上卦為用；下卦動，上卦為體，下卦為用。
      if (movingYao >= 4 && movingYao <= 6) {
          return { tiGua: lGua, yongGua: uGua };
      } else {
          return { tiGua: uGua, yongGua: lGua };
      }
  }

    // 陣列排列為 [初爻, 二爻, 三爻, 四爻, 五爻, 上爻]
    return [...lower.slice(0,3), ...upper.slice(0,3)];
  }

  function generateGua(uIdx, lIdx, movingArr){
    // 清除舊的分析結果
    document.getElementById('judgeBox').classList.add('hidden');

    // 驗證輸入的動爻
    const moving = Array.isArray(movingArr) ? movingArr.filter(x=>Number.isFinite(x) && x>=1 && x<=6) : [];
    
    const lines = makeFromUpperLower(uIdx, lIdx);
    
    // 從資料庫中查找本卦
    const hexMain = findHexEntryByLines(lines);
    const mainName = hexMain ? hexMain.name : formatGuaNameByLines(lines);
    
    const changeLines = lines.slice();
    moving.forEach(n => { const idx = n - 1; if (idx>=0 && idx<6) changeLines[idx] = 1 - changeLines[idx]; });
    const hexChange = findHexEntryByLines(changeLines);
    const changeName = hexChange ? hexChange.name : formatGuaNameByLines(changeLines);

    const huLines = [ lines[1], lines[2], lines[3], lines[2], lines[3], lines[4] ];
    const hexHu = findHexEntryByLines(huLines);
    const huName = hexHu ? hexHu.name : formatGuaNameByLines(huLines);

    document.getElementById('guaName').textContent = mainName;
    document.getElementById('guaImage').innerHTML = getGuaHtml(lines, moving);
    document.getElementById('guaNote').textContent = (hexMain && hexMain.judgment && hexMain.judgment.overall) ? hexMain.judgment.overall : '（未找到綜合判斷）';

    document.getElementById('changeGuaName').textContent = `變卦：${changeName}`;
    document.getElementById('changeGuaImage').innerHTML = getGuaHtml(changeLines, []);

    document.getElementById('huGuaName').textContent = `互卦：${huName}`;
    document.getElementById('huGuaImage').innerHTML = getGuaHtml(huLines, []);

    const lineBox = document.getElementById('lineTextDisplay');
    lineBox.innerHTML = '';
    if (moving.length > 0) {
      if (hexMain && Array.isArray(hexMain.lines)) {
        moving.forEach(mv => {
          const le = getLineEntryFor(hexMain, mv);
          const text = escapeHtml(le?.text || '爻辭未找到');
          const meaning = escapeHtml(le?.meaning || '（無解釋）');
          lineBox.innerHTML += `<div><strong>第 ${mv} 爻：</strong>${text}<div class="hint">${meaning}</div></div>`;
        });
      } else {
        moving.forEach(mv => {
          lineBox.innerHTML += `<div><strong>第 ${mv} 爻：</strong><em>（無法載入爻辭，請檢查 hexagrams.json）</em></div>`;
        });
      }
      document.getElementById('line-explanation').classList.remove('hidden');
    } else {
      document.getElementById('line-explanation').classList.add('hidden');
    }

    document.getElementById('result').classList.remove('hidden');

    currentResult = { uIdx, lIdx, moving, lines, hexMain, hexChange, huLines, hexHu, changeLines };
  }

      analysisDiv.innerHTML += guaAnalysisHtml;


      // 變卦：最終結果
      const changeLines = result.changeLines;
      const changeLowerId = triIndexByLines.get(JSON.stringify(changeLines.slice(0,3)));
      const changeUpperId = triIndexByLines.get(JSON.stringify(changeLines.slice(3,6)));
      const changeGua = (result.moving[0] <= 3) ? getTrigramInfo(changeLowerId) : getTrigramInfo(changeUpperId);
      const changeOutcome = getWuxingOutcome(tiGua.wuxing, changeGua.wuxing);
      const changeExplanation = wuxingExplanations[changeOutcome.relation]?.[questionType]?.變卦 || '（此類別無詳細解釋）';
      
      guaAnalysisHtml = `<div class="analysis-item"><h4>第三層：變卦（結果分析）</h4><p>體卦屬 **${tiGua.wuxing}**，變卦（代表結果）屬 **${changeGua.wuxing}**。<br>五行關係為：**${changeOutcome.relation}**。這代表最終的結果將會是：<br><span class="analysis-status ${changeOutcome.status}">${changeExplanation}</span></p>`;
      
      if (trigramExplanations[changeGua.name]?.[questionType]) {
          guaAnalysisHtml += `<div class="trigram-details"><strong>變卦取象：</strong><br>`;
          guaAnalysisHtml += `**變卦**（${changeGua.name}）：${trigramExplanations[changeGua.name][questionType]}`;
          guaAnalysisHtml += `</div>`;
      }
      guaAnalysisHtml += `</div>`;
      analysisDiv.innerHTML += guaAnalysisHtml;


      // 針對性建議
      const suggestionObj = wuxingExplanations[mainOutcome.relation]?.['建議'];
      if (suggestionObj) {
          let suggestionHtml = `<h5>◎ 針對性建議</h5><p>${suggestionObj.general
              .replace(/\${tiGua.wuxing}/g, tiGua.wuxing)
              .replace(/\${yongGua.wuxing}/g, yongGua.wuxing)}</p>`;
          
          if (suggestionObj.specific && suggestionObj.specific[questionType]) {
            const specificContent = suggestionObj.specific[questionType];
            if (Object.keys(specificContent).length > 0) {
              suggestionHtml += '<ul>';
              for (const wuxing in specificContent) {
                const content = specificContent[wuxing];
                if (content) {
                  suggestionHtml += `<li>**${wuxing}**：${content}</li>`;
                }
              }
              suggestionHtml += '</ul>';
            }
          }
          analysisDiv.innerHTML += `<div class="analysis-item suggestion">${suggestionHtml}</div>`;
      }
  }

  function renderDetailedAnalysis(result) {
      const detailedDiv = document.getElementById('detailedAnalysis');
      const contentDiv = document.getElementById('detailedContent');
      contentDiv.innerHTML = '';

      if (result.moving.length !== 1) {
          detailedDiv.classList.remove('hidden');
          contentDiv.innerHTML = '<div class="analysis-message">此「詳細象徵分析」功能僅適用於單一動爻。若為多爻變，請參考動爻爻辭與變卦象徵分析。</div>';
          return;
      }
      
      detailedDiv.classList.remove('hidden');

      const categories = ['overall', 'people', 'affairs', 'time', 'place', 'object'];
      const categoryLabels = {
          'overall': '總體', 'people': '人', 'affairs': '事', 'time': '時', 'place': '地', 'object': '物'
      };
      
      // 輔助函數：渲染評分條
      function renderScoreBar(label, score) {
          const scorePercent = Math.max(0, Math.min(10, score)) / 10 * 100;
          return `
              <div class="score-card">
                  <div class="score-label">${label}</div>
                  <div class="score-bar-wrap">
                      <div class="score-bar" style="width:${scorePercent}%;"></div>
                  </div>
                  <div class="score-val">${score}/10</div>
              </div>
          `;
      }
      
      function renderSymbolismList(symbolism) {
          if (!symbolism || Object.keys(symbolism).length === 0) return '';
          let html = '<div class="symbolism-section"><h6>象徵意義</h6><ul>';
          categories.forEach(cat => {
              if (symbolism[cat]) {
                  html += `<li><strong>${categoryLabels[cat]}：</strong>${symbolism[cat]}</li>`;
              }
          });
          html += '</ul></div>';
          return html;
      }

      // 渲染本卦評分與象徵意義
      const mainJudgment = result.hexMain?.judgment || {};
      const mainSymbolism = result.hexMain?.symbolism || {};
      let mainHtml = `<h5>本卦（現況分析）</h5><div class="score-container">`;
      categories.forEach(cat => {
          if (mainJudgment[cat] !== undefined) {
              mainHtml += renderScoreBar(categoryLabels[cat], mainJudgment[cat]);
          }
      });
      mainHtml += `</div>${renderSymbolismList(mainSymbolism)}`;
      contentDiv.innerHTML += `<div class="detailed-section">${mainHtml}</div>`;

      // 渲染變卦評分與象徵意義
      const changeJudgment = result.hexChange?.judgment || {};
      const changeSymbolism = result.hexChange?.symbolism || {};
      let changeHtml = `<h5>變卦（結果分析）</h5><div class="score-container">`;
      categories.forEach(cat => {
          if (changeJudgment[cat] !== undefined) {
              changeHtml += renderScoreBar(categoryLabels[cat], changeJudgment[cat]);
          }
      });
      changeHtml += `</div>${renderSymbolismList(changeSymbolism)}`;
      contentDiv.innerHTML += `<div class="detailed-section">${changeHtml}</div>`;
      
      // 渲染動爻的象徵意義
      const movingYao = result.moving[0];
      const yaoEntry = result.hexMain?.lines.find(line => line.index === movingYao);
      const yaoSymbolism = yaoEntry?.symbolism || {};
      if (Object.keys(yaoSymbolism).length > 0) {
        let yaoHtml = `<h5>動爻：第 ${movingYao} 爻象徵意義</h5>`;
        let yaoSymbolismHtml = renderSymbolismList(yaoSymbolism);
        contentDiv.innerHTML += `<div class="detailed-section">${yaoHtml}${yaoSymbolismHtml}</div>`;
      }
      
      // 渲染卦象取象
      let trigramHtml = `<h5>卦象取象</h5>`;
      const uGua = getTrigramInfo(triIndexByLines.get(JSON.stringify(result.lines.slice(3, 6))));
      const lGua = getTrigramInfo(triIndexByLines.get(JSON.stringify(result.lines.slice(0, 3))));
      const cUgua = getTrigramInfo(triIndexByLines.get(JSON.stringify(result.changeLines.slice(3, 6))));
      const cLgua = getTrigramInfo(triIndexByLines.get(JSON.stringify(result.changeLines.slice(0, 3))));

      trigramHtml += `<div class="trigram-details"><strong>本卦取象：</strong><br>`;
      trigramHtml += `**上卦**（${uGua.name}）：${uGua.explanations?.life || '無'}<br>`;
      trigramHtml += `**下卦**（${lGua.name}）：${lGua.explanations?.life || '無'}`;
      trigramHtml += `</div>`;
      
      trigramHtml += `<div class="trigram-details" style="margin-top:10px;"><strong>變卦取象：</strong><br>`;
      trigramHtml += `**上變卦**（${cUgua.name}）：${cUgua.explanations?.life || '無'}<br>`;
      trigramHtml += `**下變卦**（${cLgua.name}）：${cLgua.explanations?.life || '無'}`;
      trigramHtml += `</div>`;
      trigramHtml += `</div>`;
      
      contentDiv.innerHTML += `<div class="detailed-section">${trigramHtml}</div>`;
  }
  
  // 新增：處理多動爻的分析邏輯
  function renderMultiMovingAnalysis(result) {
    const analysisDiv = document.getElementById('questionAnalysisResult');
    analysisDiv.innerHTML = '';
    analysisDiv.classList.remove('hidden');

    const categories = ['overall', 'people', 'affairs', 'time', 'place', 'object'];
    const categoryLabels = {
        'overall': '總體', 'people': '人', 'affairs': '事', 'time': '時', 'place': '地', 'object': '物'
    };
    
    // 輔助函數：渲染評分條
    function renderScoreBar(label, score) {
        const scorePercent = Math.max(0, Math.min(10, score)) / 10 * 100;
        return `
            <div class="score-card">
                <div class="score-label">${label}</div>
                <div class="score-bar-wrap">
                    <div class="score-bar" style="width:${scorePercent}%;"></div>
                </div>
                <div class="score-val">${score}/10</div>
            </div>
        `;
    }
    
    function renderSymbolismList(symbolism) {
        if (!symbolism || Object.keys(symbolism).length === 0) return '';
        let html = '<div class="symbolism-section"><h6>象徵意義</h6><ul>';
        categories.forEach(cat => {
            if (symbolism[cat]) {
                html += `<li><strong>${categoryLabels[cat]}：</strong>${symbolism[cat]}</li>`;
            }
        });
        html += '</ul></div>';
        return html;
    }
    
    // 1. 顯示本卦卦象分析
    const mainHexEntry = result.hexMain;
    if (mainHexEntry) {
        const mainJudgment = mainHexEntry.judgment || {};
        const mainSymbolism = mainHexEntry.symbolism || {};

        let mainHtml = `<div class="analysis-item"><h4>本卦分析（現況）</h4><p><strong>卦辭：</strong>${mainHexEntry.judgment?.overall || '無卦辭'}</p>`;
        
        mainHtml += `<div class="score-container">`;
        categories.forEach(cat => {
            if (mainJudgment[cat] !== undefined) {
                mainHtml += renderScoreBar(categoryLabels[cat], mainJudgment[cat]);
            }
        });
        mainHtml += `</div>${renderSymbolismList(mainSymbolism)}`;
        mainHtml += `</div>`;
        analysisDiv.innerHTML += mainHtml;
    }

    // 2. 顯示動爻爻辭與象徵意義
    if (result.hexMain && Array.isArray(result.hexMain.lines)) {
      result.moving.forEach((lineIndex) => {
          const line = result.hexMain.lines[lineIndex - 1];
          const lineSymbolism = line?.symbolism || {};

          let lineContent = `
              <div class="analysis-item">
                  <h4>動爻 ${lineIndex}：${line?.text || '爻辭未找到'}</h4>
                  <p><strong>爻辭解釋：</strong>${line?.meaning || '無解釋'}</p>
                  <div class="symbolism-container">
                      <p><strong>人事時地物：</strong></p>
                      <ul>
          `;

          const lineCategories = ['people', 'affairs', 'time', 'place', 'object'];
          const lineCategoryLabels = {
              'people': '人', 'affairs': '事', 'time': '時', 'place': '地', 'object': '物'
          };

          lineCategories.forEach(key => {
              if (lineSymbolism[key]) {
                  lineContent += `<li><strong>${lineCategoryLabels[key]}</strong>：${lineSymbolism[key]}</li>`;
              }
          });

          lineContent += `
                      </ul>
                  </div>
              </div>
          `;
          analysisDiv.innerHTML += lineContent;
      });
    }

    // 3. 顯示變卦卦象分析
    const changeHexEntry = result.hexChange;
    if (changeHexEntry) {
        const changeJudgment = changeHexEntry.judgment || {};
        const changeSymbolism = changeHexEntry.symbolism || {};
        
        let changeContent = `<div class="analysis-item"><h4>變卦分析（結果）</h4><p><strong>卦辭：</strong>${changeHexEntry.judgment?.overall || '無卦辭'}</p>`;
        changeContent += `<div class="score-container">`;
        categories.forEach(cat => {
            if (changeJudgment[cat] !== undefined) {
                changeContent += renderScoreBar(categoryLabels[cat], changeJudgment[cat]);
            }
        });
        changeContent += `</div>${renderSymbolismList(changeSymbolism)}`;
        changeContent += `</div>`;
        analysisDiv.innerHTML += changeContent;
    }
    
    // 渲染卦象取象
    let trigramHtml = `<div class="analysis-item"><h4>卦象取象</h4>`;
    const uGua = getTrigramInfo(triIndexByLines.get(JSON.stringify(result.lines.slice(3, 6))));
    const lGua = getTrigramInfo(triIndexByLines.get(JSON.stringify(result.lines.slice(0, 3))));
    const cUgua = getTrigramInfo(triIndexByLines.get(JSON.stringify(result.changeLines.slice(3, 6))));
    const cLgua = getTrigramInfo(triIndexByLines.get(JSON.stringify(result.changeLines.slice(0, 3))));

    trigramHtml += `<div class="trigram-details"><strong>本卦取象：</strong><br>`;
    trigramHtml += `**上卦**（${uGua.name}）：${uGua.explanations?.life || '無'}<br>`;
    trigramHtml += `**下卦**（${lGua.name}）：${lGua.explanations?.life || '無'}`;
    trigramHtml += `</div>`;
    
    trigramHtml += `<div class="trigram-details" style="margin-top:10px;"><strong>變卦取象：</strong><br>`;
    trigramHtml += `**上變卦**（${cUgua.name}）：${cUgua.explanations?.life || '無'}<br>`;
    trigramHtml += `**下變卦**（${cLgua.name}）：${cLgua.explanations?.life || '無'}`;
    trigramHtml += `</div>`;
    trigramHtml += `</div>`;
    
    analysisDiv.innerHTML += trigramHtml;

    if (!mainHexEntry || !result.moving.length) {
      analysisDiv.innerHTML = `<div class="analysis-message">無法載入卦象資料或沒有動爻，請檢查 hexagrams.json 檔案。</div>`;
    }
  }


  document.getElementById('judgeBtn').addEventListener('click', ()=>{
    if (!currentResult) { alert('請先生成卦象'); return; }
    document.getElementById('judgeBox').classList.remove('hidden');
    renderWuxingAnalysis(currentResult);
    renderDetailedAnalysis(currentResult);
  });
  
  document.getElementById('analyzeBtn').addEventListener('click', ()=>{
      if (!dataReady) {
          alert('資料仍在載入中，請稍候再試。');
          return;
      }
      if (!currentResult) {
          alert('請先生成卦象！');
          return;
      }
      
      const questionType = document.getElementById('questionSelector').value;
      if (questionType === '1') {
          alert('請先選擇一個問事類別！');
          return;
      }
      
      // 根據動爻數量，決定呼叫哪個函式
      if (currentResult.moving.length === 1) {
          renderQuestionAnalysis(currentResult, questionType);
          // 隱藏多爻分析區
          document.getElementById('wuxingAnalysis').classList.remove('hidden');
          document.getElementById('detailedAnalysis').classList.remove('hidden');
      } else if (currentResult.moving.length > 1) {
          renderMultiMovingAnalysis(currentResult);
          // 隱藏單爻分析區
          document.getElementById('wuxingAnalysis').classList.add('hidden');
          document.getElementById('detailedAnalysis').classList.add('hidden');
      } else {
          // 無動爻
          document.getElementById('questionAnalysisResult').classList.remove('hidden');
          document.getElementById('questionAnalysisResult').innerHTML = `<div class="analysis-message">此卦沒有動爻，只看本卦，請參考卦辭與象徵意義。</div>`;
          document.getElementById('wuxingAnalysis').classList.add('hidden');
          document.getElementById('detailedAnalysis').classList.add('hidden');
      }
  });
  </script>
