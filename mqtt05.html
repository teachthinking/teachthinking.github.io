  <script>
    let client;

    const colors = ["#4CAF50", "#FFC107", "#FF9800", "#F44336"]; // ç¶ , é»ƒ, æ©™, ç´…

    const boxLabels = ['å›æ”¶ç®± 1', 'å›æ”¶ç®± 2', 'å›æ”¶ç®± 3'];
    const topics = ['SSSES/BOX1/S', 'SSSES/BOX2/S', 'SSSES/BOX3/S'];
    const chartData = {

    function setStatus(text, color) {

    // åˆå§‹åŒ–åœ–è¡¨
    function initChart() {
      if (chart) {

      const ctx = document.getElementById("myChart").getContext("2d");
      chart = new Chart(ctx, {

    // é€£ç·šåˆ° MQTT Broker
    function connect() {
      if (client && client.connected) {
        log("âš ï¸ å·²é€£ç·šï¼Œè«‹å‹¿é‡è¤‡é€£ç·šã€‚");
        return;
      }

      const url = document.getElementById("brokerUrl").value.trim();
      if (!url) { alert("è«‹è¼¸å…¥ Broker URL"); return; }

      setStatus("ğŸŸ¡ é€£ç·šä¸­...", "orange");
      
      const clientId = `web-client-${Math.random().toString(16).substr(2, 8)}`;
      client = mqtt.connect(url, { clientId: clientId });

      client.on("connect", () => {

        log(`âœ… å·²é€£ç·šåˆ° ${url}`);
        topics.forEach(topic => {
          client.subscribe(topic, (err) => {

      client.on("close", () => setStatus("ğŸ”´ å·²æ–·ç·š", "red"));

      client.on("message", (topic, message) => {

    // ç™¼ä½ˆè¨Šæ¯
    function publish() {
      if (!client || !client.connected) {
        alert("å°šæœªé€£ç·š");
        return;
      }
      const topic = document.getElementById("pubTopic").value.trim();

      if (!topic || msg === "") {
        alert("è«‹è¼¸å…¥ä¸»é¡Œå’Œè¨Šæ¯");

    }

    // æ›´æ–°é•·æ¢åœ–
    function updateChart(topic, msg) {
      const value = parseInt(msg);
      if (isNaN(value) || value < 0 || value > 3) {
        log(`âš  ç„¡æ•ˆçš„æ•¸å€¼: ${msg}ï¼Œå¿½ç•¥æ›´æ–°ã€‚`);
        return;

      const index = topics.indexOf(topic);

        chartData.datasets[0].backgroundColor[index] = colors[value];
        chart.update();

    }

    // å•Ÿå‹•æ¨¡æ“¬
    function startSimulation() {
      if (simInterval) return;
      log("â–¶ é–‹å§‹æ¨¡æ“¬æ•¸æ“šç™¼ä½ˆ...");
      simInterval = setInterval(() => {

    // åœæ­¢æ¨¡æ“¬
