    }

      content: attr(data-tooltip);
      position: absolute;

      left: 50%;
      transform: translateX(-50%);

      color: white;

    }

      top: 5px;
      right: 5px;
      padding: 4px 8px;
      font-size: 12px;
    }

      .hexagram-svg {

        height: 100px;
      }
      .hexagram-box {

        return {

          useTrigram: originalHexagram.lower

      } else if (movingLine === 1 || movingLine === 2) { // 下卦變
        return {

          useTrigram: originalHexagram.upper
        };
      } else if (movingLine === 4 || movingLine === 5) { // 互卦變

        };
      }
      return { bodyTrigram: null, useTrigram: null };
    }

    function findFiveElementRelation(bodyElement, useElement) {
      if (bodyElement === useElement) {
        return { relationType: "比和", relation: "比和", color: colors["比和"] };
      }
      const relation = fiveRelations.find(rel => rel.from === bodyElement && rel.to === useElement);
      if (relation) {
        if (relation.type === "生") {
          return { relationType: "體生用", relation: `${bodyElement}生${useElement}`, color: colors["體生用"] };
        } else if (relation.type === "剋") {
          return { relationType: "體剋用", relation: `${bodyElement}剋${useElement}`, color: colors["體剋用"] };
        }
      }
      const inverseRelation = fiveRelations.find(rel => rel.from === useElement && rel.to === bodyElement);
      if (inverseRelation) {
        if (inverseRelation.type === "生") {
          return { relationType: "用生體", relation: `${useElement}生${bodyElement}`, color: colors["用生體"] };
        } else if (inverseRelation.type === "剋") {
          return { relationType: "用剋體", relation: `${useElement}剋${bodyElement}`, color: colors["用剋體"] };
        }
      }
      return { relationType: "無", relation: "無", color: colors["無"] };
    }

    function calculateHexagramFromTime(date) {
      const year = date.getFullYear() % 100;
      const month = date.getMonth() + 1;
      const day = date.getDate();
      const hour = date.getHours();

      const upper = (year + month + day) % 8;
      const lower = (year + month + day + hour) % 8;
      const moving = (year + month + day + hour) % 6;

      return { upper: upper, lower: lower, moving: moving };
    }

    }

      const mutualLowerLines = [lines[2], lines[3], lines[4]];

      const mutualUpper = Object.keys(baguaLines).find(key => JSON.stringify(baguaLines[key]) === JSON.stringify(mutualUpperLines));
      const mutualLower = Object.keys(baguaLines).find(key => JSON.stringify(baguaLines[key]) === JSON.stringify(mutualLowerLines));

      return { upper: parseInt(mutualUpper), lower: parseInt(mutualLower) };
    }

    function getChangedHexagram(originalHexagram, movingLine) {
      const upper = originalHexagram.upper;
      const lower = originalHexagram.lower;
      const lines = baguaLines[upper].concat(baguaLines[lower]);
      const changedLines = [...lines];

      const lineIndex = 6 - movingLine;
      changedLines[lineIndex] = changedLines[lineIndex] === "—" ? "--" : "—";

      const changedUpperLines = changedLines.slice(0, 3);
      const changedLowerLines = changedLines.slice(3, 6);

      const changedUpper = Object.keys(baguaLines).find(key => JSON.stringify(baguaLines[key]) === JSON.stringify(changedUpperLines));
      const changedLower = Object.keys(baguaLines).find(key => JSON.stringify(baguaLines[key]) === JSON.stringify(changedLowerLines));

      return { upper: parseInt(changedUpper), lower: parseInt(changedLower) };
    }

      let svgContent = `<svg class="hexagram-svg" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">`;

      const drawLine = (y, type, isMoving) => {
        const strokeColor = isMoving ? "#ef4444" : "#4b5563";
        if (type === "—") { // 實線
          svgContent += `<line x1="5" y1="${y}" x2="95" y2="${y}" stroke="${strokeColor}" stroke-width="4" />`;
        } else { // 虛線
          svgContent += `<line x1="5" y1="${y}" x2="45" y2="${y}" stroke="${strokeColor}" stroke-width="4" />`;
          svgContent += `<line x1="55" y1="${y}" x2="95" y2="${y}" stroke="${strokeColor}" stroke-width="4" />`;
        }
      };

      for (let i = 0; i < 3; i++) {
        drawLine(10 + i * lineHeight, upperLines[i], movingLine === 6 - i);
      }
      for (let i = 0; i < 3; i++) {
        drawLine(60 + i * lineHeight, lowerLines[i], movingLine === 3 - i);
      }

      svgContent += `</svg>`;
      return svgContent;
    }

    function drawRelationGraph(relationships, allTrigrams, timeElement, question) {

      const centerY = svgHeight / 2;
      const radius = 100;

      const elements = fiveElementsOrder; // 火, 土, 金, 水, 木
      const elementPositions = {};
      const angleStep = (2 * Math.PI) / elements.length;

      elements.forEach((el, i) => {
        const angle = angleStep * i - Math.PI / 2;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        elementPositions[el] = { x, y };
      });

      graphHtml += `<svg width="${svgWidth}" height="${svgHeight}" viewBox="0 0 ${svgWidth} ${svgHeight}" xmlns="http://www.w3.org/2000/svg">`;

      // Draw circles and text
      elements.forEach(el => {

        const status = findFiveElementStatus(el, timeElement);
        const { strokeWidth, opacity } = wuxingStatus[status];
        const color = fiveElementColors[el];

        graphHtml += `<circle cx="${pos.x}" cy="${pos.y}" r="25" fill="#fff" stroke="${color}" stroke-width="${strokeWidth}" opacity="${opacity}" />`;

      // Draw relationships
      const drawArrow = (x1, y1, x2, y2, color, strokeWidth) => {
        const dx = x2 - x1;
        const dy = y2 - y1;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const unitVx = dx / dist;
        const unitVy = dy / dist;
        const endX = x2 - unitVx * 25;
        const endY = y2 - unitVy * 25;
        const startX = x1 + unitVx * 25;
        const startY = y1 + unitVy * 25;

      graphHtml += `<marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" /></marker>`;

      graphHtml += `</div>`;

      return graphHtml;
    }

          <ul>
              <li><strong>本卦:</strong> ${bodyElement} vs ${useElement} (${fiveRelAnalysis.relation})</li>
              <li><strong>互卦:</strong> ${bodyElement} vs ${mutualUseElement} (${mutualFiveRelAnalysis.relation})</li>
              <li><strong>變卦:</strong> ${bodyElement} vs ${changedUseElement} (${changedFiveRelAnalysis.relation})</li>
          </ul>`;
      const finalVerdict = wuxingStatusMap[`${fiveRelAnalysis.relationType.substring(0, 2)},${mutualFiveRelAnalysis.relationType.substring(0, 2)},${changedFiveRelAnalysis.relationType.substring(0, 2)}`];
      const adviceText = finalVerdict.split('\n\n')[1];

      const allTrigrams = [
        { name: bodyTrigram, label: "體:" },
        { name: useTrigram, label: "用(本):" },
        { name: getTrigramName(mutualHexagram.upper), label: "用(互):" },
        { name: getTrigramName(changedHexagram.upper), label: "用(變):" }
      ];

      const relationshipsToDraw = [
        { bodyElement: trigramFiveElement[bodyTrigram], useElement: trigramFiveElement[useTrigram], relationType: fiveRelAnalysis.relationType },
        { bodyElement: trigramFiveElement[bodyTrigram], useElement: trigramFiveElement[getTrigramName(mutualHexagram.upper)], relationType: mutualFiveRelAnalysis.relationType },
        { bodyElement: trigramFiveElement[bodyTrigram], useElement: trigramFiveElement[getTrigramName(changedHexagram.upper)], relationType: changedFiveRelAnalysis.relationType },
      ];

      const graphHtml = drawRelationGraph(relationshipsToDraw, allTrigrams, timeElement, question);

      const resultData = {
        hexagramStr, mutualHexagramStr, changedHexagramStr,
        hexagramName, mutualHexagramName, changedHexagramName,
        upperName, lowerName, mutualUpperName, mutualLowerName,
        changedUpperName, changedLowerName,
        bodyTrigram, useTrigram, mutualUseTrigram: getTrigramName(mutualHexagram.upper), changedUseTrigram: getTrigramName(changedHexagram.upper),
        fiveRelAnalysis, mutualFiveRelAnalysis, changedFiveRelAnalysis,
        finalVerdict, adviceText, graphHtml,
        wuxingStatusHtml,
        timestamp: now.toISOString(),
        question: question,
        moving: movingLine
      };

      saveRecord(resultData);
      displayDivinationResult(resultData);
    }

    // 事件監聽器
    document.addEventListener("DOMContentLoaded", () => {
      const updatePrayerQuestion = () => {
        const question = questionInput.value.trim();
        const prayerContentEl = document.getElementById("prayerContent");
        prayerContentEl.innerHTML = prayerContentEl.innerHTML.replace(/〔填入問題欄位資料〕/, question || '無');
      };
      
      btnPrepare.addEventListener("click", () => {
        const question = questionInput.value.trim();
        if (!question) {
          alert("請先填寫卜卦問題！");
          return;
        }
        document.getElementById("prayerContent").innerHTML = `
          請淨心靜氣，正身端坐，口中誦：
          乾坤在上，日月為明；
          四時有序，萬物歸真。
          弟子（或某某人）誠心一念，今以梅花心易，
          參天地之象，觀陰陽之機。
          伏願天地神靈、列聖賢哲，
          垂鑒此心，默垂庇佑。
          所占之事，${question}
          得吉凶之應，明示毫釐；
          使心有所安，行有所依。
          謹以誠心正意，願得明示。
        `;
        document.getElementById("prayerModal").classList.remove("hidden");
      });

      document.getElementById("btnStartTaking").addEventListener("click", () => {
        document.getElementById('prayerModal').classList.add('hidden');
        document.getElementById('divinationControls').classList.remove('hidden');
        modeSelect.dispatchEvent(new Event('change'));
      });

      modeSelect.addEventListener('change', (e) => {
        const mode = e.target.value;
        const inputFields = document.getElementById('inputFields');
        inputFields.innerHTML = '';
        if (mode === 'threeDigits') {
          inputFields.innerHTML = `
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  <i class="fas fa-arrow-up mr-2 tooltip" data-tooltip="輸入三個數字的總和"></i>上卦數
                </label>
                <input id="upperInput" type="number" placeholder="例如：123" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  <i class="fas fa-arrow-down mr-2 tooltip" data-tooltip="輸入三個數字的總和"></i>下卦數
                </label>
                <input id="lowerInput" type="number" placeholder="例如：456" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  <i class="fas fa-exchange-alt mr-2 tooltip" data-tooltip="輸入三個數字的總和"></i>動爻數
                </label>
                <input id="movingInput" type="number" placeholder="例如：789" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
            </div>
          `;
        } else if (mode === 'manual') {
          inputFields.innerHTML = `
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-arrow-up mr-2 tooltip" data-tooltip="輸入1-8"></i>上卦
                    </label>
                    <input id="upperInput" type="number" min="1" max="8" value="1" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-arrow-down mr-2 tooltip" data-tooltip="輸入1-8"></i>下卦
                    </label>
                    <input id="lowerInput" type="number" min="1" max="8" value="1" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-exchange-alt mr-2 tooltip" data-tooltip="輸入1-6"></i>動爻
                    </label>
                    <input id="movingInput" type="number" min="1" max="6" value="1" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
          `;
        }
      });
      modeSelect.dispatchEvent(new Event('change'));

      document.getElementById("btnStartDivination").addEventListener("click", () => {
        const question = questionInput.value.trim();
        if (!question) {
          alert("請先填寫卜卦問題！");
          return;
        }

        const mode = modeSelect.value;
        let hexagram = null;

        if (mode === 'time') {
          hexagram = calculateHexagramFromTime(new Date());
        } else if (mode === 'threeDigits') {
          const num1 = parseInt(document.getElementById('upperInput').value);
          const num2 = parseInt(document.getElementById('lowerInput').value);
          const num3 = parseInt(document.getElementById('movingInput').value);

          if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
            alert("請輸入有效的三個數字！");
            return;
          }
          hexagram = calculateHexagramFromThreeDigits(num1, num2, num3);
        } else if (mode === 'manual') {
          const upper = parseInt(document.getElementById('upperInput').value);
          const lower = parseInt(document.getElementById('lowerInput').value);
          const moving = parseInt(document.getElementById('movingInput').value);

          if (isNaN(upper) || isNaN(lower) || isNaN(moving) || upper < 1 || upper > 8 || lower < 1 || lower > 8 || moving < 1 || moving > 6) {
            alert("請輸入1-8的上卦、1-8的下卦和1-6的動爻！");
            return;
          }
          hexagram = calculateHexagramFromManual(upper, lower, moving);
        }

        if (hexagram) {
          calculateAndDisplay(hexagram, question);
        }
      });

      // 記錄管理功能
      document.getElementById("btnViewRecords").addEventListener("click", () => {
        const records = loadRecords();
        displayRecords(records);
        document.getElementById('recordModal').classList.remove('hidden');
      });

      document.getElementById("closeModalBtn").addEventListener("click", () => {
        document.getElementById('recordModal').classList.add('hidden');
      });

      document.getElementById("btnExportRecords").addEventListener("click", exportRecords);
      document.getElementById("btnImportRecords").addEventListener("click", importRecords);

      // 複製功能
      window.copyToClipboard = (elementId) => {
        const textToCopy = document.getElementById(elementId).innerText;
        navigator.clipboard.writeText(textToCopy).then(() => {
          alert("內容已複製到剪貼簿！");
        }).catch(err => {
          console.error('複製失敗:', err);
        });
      };
    });

    // 記錄儲存與管理
    function saveRecord(record) {
      const records = loadRecords();
      records.push(record);
      localStorage.setItem('divinationRecords', JSON.stringify(records));
    }

    function loadRecords() {
      const records = localStorage.getItem('divinationRecords');
      return records ? JSON.parse(records) : [];
    }

    function displayRecords(records) {
      const recordListEl = document.getElementById('recordList');
      recordListEl.innerHTML = '';
      if (records.length === 0) {
        recordListEl.innerHTML = '<p class="text-center text-gray-500">尚無卜卦記錄。</p>';
        return;
      }
      records.forEach((record, index) => {
        const recordItem = document.createElement('div');
        recordItem.className = 'border-b last:border-b-0 py-2';
        recordItem.innerHTML = `
          <div class="flex justify-between items-center">
            <h4 class="font-bold text-gray-800">${record.question}</h4>
            <span class="text-xs text-gray-500">${new Date(record.timestamp).toLocaleDateString()}</span>
          </div>
          <p class="text-sm text-gray-600">${record.hexagramName} -> ${record.changedHexagramName}</p>
          <button onclick="showRecordDetails(${index})" class="mt-2 text-blue-600 hover:text-blue-800 text-sm">查看詳情</button>
        `;
        recordListEl.appendChild(recordItem);
      });
    }

    window.showRecordDetails = (index) => {
      const records = loadRecords();
      if (records[index]) {
        displayDivinationResult(records[index]);
        document.getElementById('recordModal').classList.add('hidden');
        document.getElementById('divinationControls').classList.add('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    };

    function exportRecords() {
      const records = loadRecords();
      if (records.length === 0) {
        alert("尚無記錄可匯出！");
        return;
      }
      const dataStr = JSON.stringify(records, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `divination_records_${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      alert("記錄已成功匯出！");
    }

    function importRecords() {
      const fileInput = document.getElementById('importFile');
      fileInput.click();
      fileInput.onchange = (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const newRecords = JSON.parse(e.target.result);
            if (!Array.isArray(newRecords)) {
              alert("匯入的檔案格式不正確，請確保它是有效的 JSON 陣列。");
              return;
            }
            const existingRecords = loadRecords();
            const combinedRecords = [...existingRecords, ...newRecords];
            localStorage.setItem('divinationRecords', JSON.stringify(combinedRecords));
            alert(`成功匯入 ${newRecords.length} 筆記錄！`);
            displayRecords(combinedRecords);
          } catch (err) {
            alert("解析檔案失敗，請確保它是有效的 JSON 格式。");
          }
        };
        reader.readAsText(file);
      };
    }
  </script>
</body>
