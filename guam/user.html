<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>專業梅花心易五行分析系統 - 使用者端</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    .hexagram-svg {
      width: 100px;
      height: 120px;
      margin-bottom: 10px;
    }
    .tooltip {
      position: relative;
    }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
    }
    .advice {
      background-color: #f4f8f6;
      border-left: 6px solid #2c6f4e;
      padding: 10px;
      border-radius: 4px;
    }
    @media (max-width: 640px) {
      .hexagram-svg {
        width: 80px;
        height: 100px;
      }
      .hexagram-box {
        min-width: 100px;
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 font-sans">
  <header class="w-full max-w-3xl bg-white shadow-md rounded-lg p-6 mb-6">
    <h2 class="text-2xl font-bold text-center text-gray-800">專業梅花心易五行分析系統</h2>
    <p class="text-center text-gray-600 mt-2">選擇起卦模式，輸入資料後點擊開始卜卦</p>
  </header>

  <main class="w-full max-w-3xl bg-white shadow-md rounded-lg p-6">
    <div class="mb-4">
      <label for="questionInput" class="block text-sm font-medium text-gray-700 mb-2">
        <i class="fas fa-question-circle mr-2"></i>卜卦問題
      </label>
      <input type="text" id="questionInput" placeholder="例如：明天適合出遊嗎？" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <button id="btnPrepare" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
      <i class="fas fa-hands-praying mr-2"></i>準備取卦
    </button>
    <div class="mt-4 flex flex-col sm:flex-row gap-2">
        <button id="btnViewRecords" class="w-full sm:w-1/3 bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 transition duration-200">
            <i class="fas fa-list mr-2"></i>查詢記錄
        </button>
        <button id="btnExportRecords" class="w-full sm:w-1/3 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-200">
            <i class="fas fa-file-export mr-2"></i>匯出記錄
        </button>
        <button id="btnImportRecords" class="w-full sm:w-1/3 bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition duration-200">
            <i class="fas fa-file-import mr-2"></i>匯入記錄
        </button>
    </div>

    <div id="divinationControls" class="hidden mt-4">
      <div class="mb-4">
        <label for="divinationMode" class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-list-ul mr-2 tooltip" data-tooltip="選擇起卦方式"></i>起卦模式
        </label>
        <select id="divinationMode" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="time"><i class="fas fa-clock"></i> 時間起卦（自動取當前時間）</option>
          <option value="threeDigits"><i class="fas fa-calculator"></i> 三位數起卦（輸入三個三位數，如123, 456, 789）</option>
          <option value="manual"><i class="fas fa-hand-pointer"></i> 手動指定（上卦1-8、下卦1-8、動爻1-6）</option>
        </select>
      </div>
      <div id="inputFields" class="space-y-4"></div>
      <div class="mb-4">
        <label for="brokerInput" class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-server mr-2"></i>MQTT Broker URL (可編輯)
        </label>
        <input type="text" id="brokerInput" value="wss://broker.mqttgo.io:8084/mqtt" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button id="btnStartDivination" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
        <i class="fas fa-hands-praying mr-2"></i>開始解卦
      </button>
      <p id="connectionStatus" class="mt-2 text-center text-gray-600"></p>
    </div>

    <div id="result" class="mt-6"></div>
  </main>
    <div id="recordModal" class="hidden fixed inset-0 z-50 overflow-auto bg-gray-800 bg-opacity-75 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 max-w-lg w-full">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">卜卦記錄</h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <div id="recordList" class="max-h-96 overflow-y-auto space-y-2"></div>
        </div>
    </div>
  <input type="file" id="importFile" class="hidden" accept=".json">

  <div id="prayerModal" class="hidden fixed inset-0 z-50 overflow-auto bg-gray-800 bg-opacity-75 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg p-6 max-w-md w-full text-center">
      <h3 class="text-xl font-bold mb-4">祝禱詞</h3>
      <div id="prayerContent" class="text-gray-700 whitespace-pre-line text-left text-xl font-bold">
        請淨心靜氣，正身端坐，口中誦：
        乾坤在上，日月為明；
        四時有序，萬物歸真。
        弟子（或某某人）誠心一念，今以梅花心易，
        參天地之象，觀陰陽之機。
        伏願天地神靈、列聖賢哲，
        垂鑒此心，默垂庇佑。
        所占之事，【填入問題欄位資料】
        得吉凶之應，明示毫釐；
        使心有所安，行有所依。
        謹以誠心正意，願得明示。
      </div>
      <button id="btnStartTaking" class="mt-6 w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
        開始取卦
      </button>
    </div>
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const trigramsName = ["乾", "兑", "離", "震", "巽", "坎", "艮", "坤"];
    const trigramsElement = ["金", "金", "火", "木", "木", "水", "土", "土"];
    const hexagramsName = {
      "00": "乾為天", "01": "天澤履", "02": "天火同人", "03": "天雷無妄", "04": "天風姤", "05": "天水訟", "06": "天山遁", "07": "天地否",
      "10": "澤天夬", "11": "兑為澤", "12": "澤火革", "13": "澤雷隨", "14": "澤風大過", "15": "澤水困", "16": "澤山咸", "17": "澤地萃",
      "20": "火天大有", "21": "火澤睽", "22": "離為火", "23": "火雷噬嗑", "24": "火風鼎", "25": "火水未濟", "26": "火山旅", "27": "火地晉",
      "30": "雷天大壯", "31": "雷澤歸妹", "32": "雷火豐", "33": "震為雷", "34": "雷風恆", "35": "雷水解", "36": "雷山小過", "37": "雷地豫",
      "40": "風天小畜", "41": "風澤中孚", "42": "風火家人", "43": "風雷益", "44": "巽為風", "45": "風水渙", "46": "風山漸", "47": "風地觀",
      "50": "水天需", "51": "水澤節", "52": "水火既濟", "53": "水雷屯", "54": "水風井", "55": "坎為水", "56": "水山蹇", "57": "水地比",
      "60": "山天大畜", "61": "山澤損", "62": "山火賁", "63": "山雷頤", "64": "山風蠱", "65": "山水蒙", "66": "艮為山", "67": "山地剝",
      "70": "地天泰", "71": "地澤臨", "72": "地火明夷", "73": "地雷復", "74": "地風升", "75": "地水師", "76": "地山謙", "77": "坤為地",
    };

    function calculateHexagramFromTime(y, m, d, h) {
      const upper = (y + m + d) % 8;
      const lower = (y + m + d + h) % 8;
      const movingLine = (y + m + d + h + now.getMinutes()) % 6;
      return { upper, lower, movingLine };
    }

    function calculateHexagramFromThreeDigits(num1, num2, num3) {
      if (isNaN(num1) || isNaN(num2) || isNaN(num3)) return null;
      if (num1 < 100 || num1 > 999 || num2 < 100 || num2 > 999 || num3 < 100 || num3 > 999) return null;
      const upper = num1 % 8;
      const lower = num2 % 8;
      const movingLine = num3 % 6;
      return { upper, lower, movingLine };
    }

    function calculateHexagramFromManual(upper, lower, movingLine) {
      const u = parseInt(upper);
      const l = parseInt(lower);
      const m = parseInt(movingLine);
      if (isNaN(u) || isNaN(l) || isNaN(m)) return null;
      if (u < 1 || u > 8 || l < 1 || l > 8 || m < 1 || m > 6) return null;
      return { upper: u - 1, lower: l - 1, movingLine: m - 1 };
    }

    function displayDivinationResult(data) {
      const resultEl = document.getElementById("result");
      const upperName = trigramsName[data.upper];
      const lowerName = trigramsName[data.lower];

      resultEl.innerHTML = `
        <div class="space-y-4">
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 text-center">
            <div class="hexagram-box bg-gray-200 p-4 rounded-lg shadow-inner flex flex-col items-center">
              <h4 class="font-bold text-lg mb-2">本卦</h4>
              <div class="flex flex-col items-center">
                  <div class="font-bold">${data.hexagramName || `${upperName}${lowerName}`}</div>
                  <div class="text-sm text-gray-600">(${trigramsElement[data.upper]}-${trigramsElement[data.lower]})</div>
              </div>
              <div class="mt-2 text-sm text-gray-700">
                <p>體卦: ${data.bodyTrigram}</p>
                <p>用卦: ${data.useTrigram}</p>
                <p>動爻: 第 ${data.movingLine + 1} 爻</p>
              </div>
            </div>
            <div class="hexagram-box bg-gray-200 p-4 rounded-lg shadow-inner flex flex-col items-center">
              <h4 class="font-bold text-lg mb-2">互卦</h4>
              <div class="font-bold">${data.mutualHexagramName || 'N/A'}</div>
              <div class="text-sm text-gray-600">(${data.mutualUpperName || 'N/A'}-${data.mutualLowerName || 'N/A'})</div>
              <div class="mt-2 text-sm text-gray-700">
                  <p>用卦(互): ${data.mutualUseTrigram || 'N/A'}</p>
              </div>
            </div>
            <div class="hexagram-box bg-gray-200 p-4 rounded-lg shadow-inner flex flex-col items-center">
              <h4 class="font-bold text-lg mb-2">變卦</h4>
              <div class="font-bold">${data.changedHexagramName || 'N/A'}</div>
              <div class="text-sm text-gray-600">(${data.changedUpperName || 'N/A'}-${data.changedLowerName || 'N/A'})</div>
              <div class="mt-2 text-sm text-gray-700">
                  <p>用卦(變): ${data.changedUseTrigram || 'N/A'}</p>
              </div>
            </div>
            <div class="hexagram-box bg-gray-200 p-4 rounded-lg shadow-inner flex flex-col items-center">
              <h4 class="font-bold text-lg mb-2">最終判斷</h4>
              <div class="text-sm text-gray-700">
                  <p>本卦: ${data.fiveRelAnalysis.description}</p>
                  <p>互卦: ${data.mutualFiveRelAnalysis.description}</p>
                  <p>變卦: ${data.changedFiveRelAnalysis.description}</p>
              </div>
              <div class="mt-2 font-bold text-blue-700 text-lg">
                  ${data.finalVerdict}
              </div>
            </div>
          </div>
          <div class="mt-4">
            <h4 class="font-bold text-xl mb-2">五行生克圖</h4>
            ${data.graphHtml || '<span>未能顯示五行生克圖。</span>'}
          </div>
          <div class="advice mt-4">
            <h4 class="font-bold text-lg mb-2">參考建議</h4>
            <p>${data.adviceText || '未能提供建議。'}</p>
          </div>
        </div>
      `;
    }

    function saveDivinationRecord(data) {
      const records = JSON.parse(localStorage.getItem('divinationRecords') || '[]');
      records.push(data);
      localStorage.setItem('divinationRecords', JSON.stringify(records));
    }

    function loadRecords() {
      return JSON.parse(localStorage.getItem('divinationRecords') || '[]');
    }

    function displayRecords(records) {
      const recordList = document.getElementById('recordList');
      recordList.innerHTML = '';
      if (records.length === 0) {
        recordList.innerHTML = '<p class="text-center text-gray-500">尚無記錄。</p>';
        return;
      }
      records.forEach(record => {
        const recordItem = document.createElement('div');
        recordItem.className = 'border-b last:border-b-0 py-2';
        recordItem.innerHTML = `
          <p class="text-sm font-bold">${record.question}</p>
          <p class="text-xs text-gray-500">${new Date(record.timestamp).toLocaleString()}</p>
          <p class="text-sm"><strong>本卦:</strong> ${record.hexagramName}</p>
          <p class="text-sm"><strong>最終判斷:</strong> ${record.finalVerdict}</p>
        `;
        recordList.appendChild(recordItem);
      });
    }

    function exportRecords() {
      const records = loadRecords();
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(records));
      const downloadAnchorNode = document.createElement('a');
      downloadAnchorNode.setAttribute("href", dataStr);
      downloadAnchorNode.setAttribute("download", "divination_records.json");
      document.body.appendChild(downloadAnchorNode);
      downloadAnchorNode.click();
      downloadAnchorNode.remove();
    }

    function importRecords() {
      const fileInput = document.getElementById('importFile');
      fileInput.click();
      fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const importedRecords = JSON.parse(e.target.result);
            if (!Array.isArray(importedRecords)) {
                throw new Error("Invalid JSON format. Expected an array.");
            }
            localStorage.setItem('divinationRecords', JSON.stringify(importedRecords));
            alert("匯入成功！");
          } catch (error) {
            alert("匯入失敗: " + error.message);
          }
        };
        reader.readAsText(file);
      };
    }

    document.getElementById("btnPrepare").addEventListener("click", () => {
      const question = document.getElementById("questionInput").value.trim();
      if (!question) {
        alert("請先填寫卜卦問題！");
        return;
      }
      const prayerText = `
        請淨心靜氣，正身端坐，口中誦：
        乾坤在上，日月為明；
        四時有序，萬物歸真。
        弟子（或某某人）誠心一念，今以梅花心易，
        參天地之象，觀陰陽之機。
        伏願天地神靈、列聖賢哲，
        垂鑒此心，默垂庇佑。
        所占之事，${question}
        得吉凶之應，明示毫釐；
        使心有所安，行有所依。
        謹以誠心正意，願得明示。
      `;
      document.getElementById("prayerContent").textContent = prayerText;
      document.getElementById("prayerModal").classList.remove("hidden");
    });

    document.getElementById("btnStartTaking").addEventListener("click", () => {
      document.getElementById('prayerModal').classList.add('hidden');
      document.getElementById('divinationControls').classList.remove('hidden');
      modeSelect.dispatchEvent(new Event('change'));
    });

    const modeSelect = document.getElementById("divinationMode");
    const inputFields = document.getElementById("inputFields");
    modeSelect.addEventListener("change", () => {
      inputFields.innerHTML = '';
      const mode = modeSelect.value;
      if (mode === "threeDigits") {
        inputFields.innerHTML = `
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              <i class="fas fa-sort-numeric-up mr-2 tooltip" data-tooltip="輸入100-999"></i>第一個三位數（上卦）
            </label>
            <input id="num1Input" type="number" min="100" max="999" value="" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              <i class="fas fa-sort-numeric-up mr-2 tooltip" data-tooltip="輸入100-999"></i>第二個三位數（下卦）
            </label>
            <input id="num2Input" type="number" min="100" max="999" value="" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              <i class="fas fa-sort-numeric-up mr-2 tooltip" data-tooltip="輸入100-999"></i>第三個三位數（動爻）
            </label>
            <input id="num3Input" type="number" min="100" max="999" value="" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        `;
      } else if (mode === "manual") {
        inputFields.innerHTML = `
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              <i class="fas fa-arrow-up mr-2 tooltip" data-tooltip="輸入1-8"></i>上卦
            </label>
            <input id="upperInput" type="number" min="1" max="8" value="2" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              <i class="fas fa-arrow-down mr-2 tooltip" data-tooltip="輸入1-8"></i>下卦
            </label>
            <input id="lowerInput" type="number" min="1" max="8" value="3" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              <i class="fas fa-exchange-alt mr-2 tooltip" data-tooltip="輸入1-6"></i>動爻
            </label>
            <input id="movingInput" type="number" min="1" max="6" value="1" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        `;
      }
    });

    document.getElementById("btnStartDivination").addEventListener("click", () => {
      const question = document.getElementById("questionInput").value;
      const mode = document.getElementById("divinationMode").value;
      let upper, lower, movingLine;
      if (mode === "time") {
        const now = new Date();
        const y = now.getFullYear();
        const m = now.getMonth() + 1;
        const d = now.getDate();
        const h = now.getHours();
        ({ upper, lower, movingLine } = calculateHexagramFromTime(y, m, d, h));
      } else if (mode === "threeDigits") {
        const num1 = parseInt(document.getElementById("num1Input").value);
        const num2 = parseInt(document.getElementById("num2Input").value);
        const num3 = parseInt(document.getElementById("num3Input").value);
        const result = calculateHexagramFromThreeDigits(num1, num2, num3);
        if (!result) {
          alert("請輸入三個有效三位數 (100-999)");
          return;
        }
        ({ upper, lower, movingLine } = result);
      } else if (mode === "manual") {
        const upperInput = document.getElementById("upperInput").value;
        const lowerInput = document.getElementById("lowerInput").value;
        const movingInput = document.getElementById("movingInput").value;
        const result = calculateHexagramFromManual(upperInput, lowerInput, movingInput);
        if (!result) {
          alert("請輸入有效數字：上卦/下卦1-8，動爻1-6");
          return;
        }
        ({ upper, lower, movingLine } = result);
      }

      const letters = Array.from({length: 3}, () => String.fromCharCode(97 + Math.floor(Math.random() * 26))).join('');
      const digits = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
      const id = letters + digits;
      const code = '' + upper + lower + movingLine;
      const topic = `mhxingyi/${id}/${code}`;
      const brokerUrl = document.getElementById("brokerInput").value;
      const client = mqtt.connect(brokerUrl);

      const statusEl = document.getElementById("connectionStatus");
      statusEl.textContent = "連線中...";
      client.on('connect', () => {
        statusEl.textContent = "已連線";
        client.publish(topic, question);
        client.subscribe(`mhxingyi/${id}/result`);
      });

      client.on('message', (topic, message) => {
        if (topic.endsWith('/result')) {
          const resultData = JSON.parse(message.toString());
          displayDivinationResult(resultData);
          saveDivinationRecord(resultData);
          statusEl.textContent = "已接收解卦";
          client.end();
        }
      });
    });

    document.getElementById("btnViewRecords").addEventListener("click", () => {
        const records = loadRecords();
        displayRecords(records);
        document.getElementById('recordModal').classList.remove('hidden');
    });
    document.getElementById("closeModalBtn").addEventListener("click", () => {
        document.getElementById('recordModal').classList.add('hidden');
    });
    document.getElementById("btnExportRecords").addEventListener("click", exportRecords);
    document.getElementById("btnImportRecords").addEventListener("click", importRecords);

  </script>
</body>
</html>
