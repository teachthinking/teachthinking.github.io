<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>專業梅花心易五行分析系統 - 使用者端</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    .hexagram-svg {
      width: 100px;
      height: 120px;
      margin-bottom: 10px;
    }
    .tooltip {
      position: relative;
    }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
    }
    .advice {
      background-color: #f4f8f6;
      border-left: 6px solid #2c6f4e;
      padding: 10px;
      border-radius: 4px;
    }
    @media (max-width: 640px) {
      .hexagram-svg {
        width: 80px;
        height: 100px;
      }
      .hexagram-box {
        min-width: 100px;
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 font-sans">
  <header class="w-full max-w-3xl bg-white shadow-md rounded-lg p-6 mb-6">
    <h2 class="text-2xl font-bold text-center text-gray-800">專業梅花心易五行分析系統</h2>
    <p class="text-center text-gray-600 mt-2">選擇起卦模式，輸入資料後點擊開始卜卦</p>
  </header>

  <main class="w-full max-w-3xl bg-white shadow-md rounded-lg p-6">
    <div class="mb-4">
      <label for="questionInput" class="block text-sm font-medium text-gray-700 mb-2">
        <i class="fas fa-question-circle mr-2"></i>卜卦問題
      </label>
      <input type="text" id="questionInput" placeholder="例如：明天適合出遊嗎？" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <button id="btnPrepare" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
      <i class="fas fa-hands-praying mr-2"></i>準備取卦
    </button>
    <div class="mt-4 flex flex-col sm:flex-row gap-2">
        <button id="btnViewRecords" class="w-full sm:w-1/3 bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 transition duration-200">
            <i class="fas fa-list mr-2"></i>查詢記錄
        </button>
        <button id="btnExportRecords" class="w-full sm:w-1/3 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-200">
            <i class="fas fa-file-export mr-2"></i>匯出記錄
        </button>
        <button id="btnImportRecords" class="w-full sm:w-1/3 bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition duration-200">
            <i class="fas fa-file-import mr-2"></i>匯入記錄
        </button>
    </div>

    <div id="divinationControls" class="hidden mt-4">
      <div class="mb-4">
        <label for="divinationMode" class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-list-ul mr-2 tooltip" data-tooltip="選擇起卦方式"></i>起卦模式
        </label>
        <select id="divinationMode" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="time"><i class="fas fa-clock"></i> 時間起卦（自動取當前時間）</option>
          <option value="threeDigits"><i class="fas fa-calculator"></i> 三位數起卦（輸入三個三位數，如123, 456, 789）</option>
          <option value="manual"><i class="fas fa-hand-pointer"></i> 手動指定（上卦1-8、下卦1-8、動爻1-6）</option>
        </select>
      </div>
      <div id="inputFields" class="space-y-4"></div>
      <div class="mb-4">
        <label for="brokerInput" class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-server mr-2"></i>MQTT Broker URL (可編輯)
        </label>
        <input type="text" id="brokerInput" value="wss://broker.mqttgo.io:8084/mqtt" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button id="btnStartDivination" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
        <i class="fas fa-hands-praying mr-2"></i>開始解卦
      </button>
      <p id="connectionStatus" class="mt-2 text-center text-gray-600"></p>
    </div>

    <div id="result" class="mt-6"></div>
  </main>
  
  <div id="recordModal" class="hidden fixed inset-0 z-50 overflow-auto bg-gray-800 bg-opacity-75 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg p-6 max-w-lg w-full">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">卜卦記錄</h3>
        <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>
      <div id="recordList" class="max-h-96 overflow-y-auto space-y-2"></div>
    </div>
  </div>
  <input type="file" id="importFile" class="hidden" accept=".json">

  <div id="prayerModal" class="hidden fixed inset-0 z-50 overflow-auto bg-gray-800 bg-opacity-75 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg p-6 max-w-md w-full text-center">
      <h3 class="text-xl font-bold mb-4">祝禱詞</h3>
      <div id="prayerContent" class="text-gray-700 whitespace-pre-line text-left text-xl font-bold">
        請淨心靜氣，正身端坐，口中誦：
        乾坤在上，日月為明；
        四時有序，萬物歸真。
        弟子（或某某人）誠心一念，今以梅花心易，
        參天地之象，觀陰陽之機。
        伏願天地神靈、列聖賢哲，
        垂鑒此心，默垂庇佑。
        所占之事，【填入問題欄位資料】
        得吉凶之應，明示毫釐；
        使心有所安，行有所依。
        謹以誠心正意，願得明示。
      </div>
      <button id="btnStartTaking" class="mt-6 w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
        開始取卦
      </button>
    </div>
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const trigramsName = ["乾", "兑", "離", "震", "巽", "坎", "艮", "坤"];
    const trigramsElement = ["金", "金", "火", "木", "木", "水", "土", "土"];
    const hexagramsName = {
      "00": "乾為天", "01": "天澤履", "02": "天火同人", "03": "天雷無妄", "04": "天風姤", "05": "天水訟", "06": "天山遁", "07": "天地否",
      "10": "澤天夬", "11": "兑為澤", "12": "澤火革", "13": "澤雷隨", "14": "澤風大過", "15": "澤水困", "16": "澤山咸", "17": "澤地萃",
      "20": "火天大有", "21": "火澤睽", "22": "離為火", "23": "火雷噬嗑", "24": "火風鼎", "25": "火水未濟", "26": "火山旅", "27": "火地晉",
      "30": "雷天大壯", "31": "雷澤歸妹", "32": "雷火豐", "33": "震為雷", "34": "雷風恆", "35": "雷水解", "36": "雷山小過", "37": "雷地豫",
      "40": "風天小畜", "41": "風澤中孚", "42": "風火家人", "43": "風雷益", "44": "巽為風", "45": "風水渙", "46": "風山漸", "47": "風地觀",
      "50": "水天需", "51": "水澤節", "52": "水火既濟", "53": "水雷屯", "54": "水風井", "55": "坎為水", "56": "水山蹇", "57": "水地比",
      "60": "山天大畜", "61": "山澤損", "62": "山火賁", "63": "山雷頤", "64": "山風蠱", "65": "山水蒙", "66": "艮為山", "67": "山地剝",
      "70": "地天泰", "71": "地澤臨", "72": "地火明夷", "73": "地雷復", "74": "地風升", "75": "地水師", "76": "地山謙", "77": "坤為地",
    };

    function calculateHexagramFromTime(y, m, d, h) {
      const upper = (y + m + d) % 8;
      const lower = (y + m + d + h) % 8;
      const movingLine = (y + m + d + h + new Date().getMinutes()) % 6;
      return { upper: upper, lower: lower, movingLine: movingLine === 0 ? 6 : movingLine };
    }

    function calculateHexagramFromThreeDigits(num1, num2, num3) {
      const upper = num1 % 8;
      const lower = num2 % 8;
      const movingLine = num3 % 6;
      return { upper: upper, lower: lower, movingLine: movingLine === 0 ? 6 : movingLine };
    }

    function calculateHexagramFromManual(upper, lower, movingLine) {
      return { upper: upper - 1, lower: lower - 1, movingLine: movingLine };
    }

    function generateAndPublish(question, data) {
      const id = Date.now().toString(36) + Math.random().toString(36).substr(2);
      const payload = { id, question, data };
      const brokerUrl = document.getElementById("brokerInput").value;
      const client = mqtt.connect(brokerUrl);
      const statusEl = document.getElementById("connectionStatus");
      const resultDiv = document.getElementById("result");

      statusEl.textContent = "嘗試連線到 MQTT Broker...";
      resultDiv.innerHTML = "";

      client.on("connect", () => {
        statusEl.textContent = "已連線，正在發送請求...";
        client.publish(`mhxingyi/${id}/request`, JSON.stringify(payload), () => {
          console.log("Published request");
          statusEl.textContent = "請求已發送，等待解卦結果...";
        });

        client.subscribe(`mhxingyi/${id}/result`);
      });

      client.on("message", (topic, message) => {
        if (topic === `mhxingyi/${id}/result`) {
          const resultData = JSON.parse(message.toString());
          displayDivinationResult(resultData);
          saveDivinationRecord(resultData);
          client.end();
          statusEl.textContent = "已接收結果並斷開連線。";
        }
      });

      client.on("error", (err) => {
        statusEl.textContent = `MQTT 連線錯誤：${err.message}`;
        console.error("MQTT Error:", err);
        client.end();
      });

      client.on("offline", () => {
        statusEl.textContent = "MQTT 連線已中斷。";
      });
    }

    function displayDivinationResult(result) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <div class="bg-gray-200 p-4 rounded-lg mt-4 shadow-inner">
          <p class="text-xl font-bold text-center mb-2">卜卦結果</p>
          <div class="border-t border-gray-400 my-2"></div>
          <p><strong><i class="fas fa-question-circle text-gray-700 mr-2"></i>問題：</strong>${result.question}</p>
          <p><strong><i class="fas fa-calendar-alt text-gray-700 mr-2"></i>時間：</strong>${new Date(result.timestamp).toLocaleString()}</p>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-4">
          <div class="bg-white p-4 rounded-lg shadow-md flex flex-col items-center">
            <h4 class="text-lg font-bold">本卦</h4>
            <p class="text-md font-semibold">${result.hexagramName}</p>
            <p>${result.upperName} (${trigramsElement[result.data.upper]})</p>
            <p>${result.lowerName} (${trigramsElement[result.data.lower]})</p>
            <div class="mt-2" style="font-family: monospace;">
              ${baguaLines[result.data.upper].join('')}<br>
              ${baguaLines[result.data.lower].join('')}
            </div>
            <p class="mt-2 text-sm text-gray-600">
              <span class="font-bold">${result.bodyTrigram}</span>為體，
              <span class="font-bold">${result.useTrigram}</span>為用。
            </p>
            <p class="mt-1 text-sm text-${result.fiveRelAnalysis.relationColor}-600 font-bold">${result.fiveRelAnalysis.relationStr}</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow-md flex flex-col items-center">
            <h4 class="text-lg font-bold">互卦</h4>
            <p class="text-md font-semibold">${result.mutualHexagramName}</p>
            <p>${result.mutualUpperName} (${trigramsElement[result.data.mutualUpper]})</p>
            <p>${result.mutualLowerName} (${trigramsElement[result.data.mutualLower]})</p>
            <div class="mt-2" style="font-family: monospace;">
              ${baguaLines[result.data.mutualUpper].join('')}<br>
              ${baguaLines[result.data.mutualLower].join('')}
            </div>
            <p class="mt-2 text-sm text-gray-600">
              <span class="font-bold">${result.bodyTrigram}</span>為體，
              <span class="font-bold">${result.mutualUseTrigram}</span>為用。
            </p>
            <p class="mt-1 text-sm text-${result.mutualFiveRelAnalysis.relationColor}-600 font-bold">${result.mutualFiveRelAnalysis.relationStr}</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow-md flex flex-col items-center">
            <h4 class="text-lg font-bold">變卦</h4>
            <p class="text-md font-semibold">${result.changedHexagramName}</p>
            <p>${result.changedUpperName} (${trigramsElement[result.data.changedUpper]})</p>
            <p>${result.changedLowerName} (${trigramsElement[result.data.changedLower]})</p>
            <div class="mt-2" style="font-family: monospace;">
              ${baguaLines[result.data.changedUpper].join('')}<br>
              ${baguaLines[result.data.changedLower].join('')}
            </div>
            <p class="mt-2 text-sm text-gray-600">
              <span class="font-bold">${result.bodyTrigram}</span>為體，
              <span class="font-bold">${result.changedUseTrigram}</span>為用。
            </p>
            <p class="mt-1 text-sm text-${result.changedFiveRelAnalysis.relationColor}-600 font-bold">${result.changedFiveRelAnalysis.relationStr}</p>
          </div>
        </div>

        <div class="mt-6">
          ${result.graphHtml}
        </div>
        
        <div class="advice mt-6">
          <h4 class="text-lg font-bold text-center mb-2">五行狀態分析</h4>
          ${result.wuxingStatusHtml}
        </div>

        <div class="advice mt-4">
          <h4 class="text-lg font-bold mb-2">綜合判斷</h4>
          <p>${result.finalVerdict}</p>
        </div>
        
        <div class="advice mt-4">
          <h4 class="text-lg font-bold mb-2">籤詩建議</h4>
          <p class="whitespace-pre-line">${result.adviceText}</p>
        </div>
      `;
    }

    function startDivination() {
      const mode = document.getElementById("divinationMode").value;
      const question = document.getElementById("questionInput").value.trim();

      if (!question) {
        alert("請先填寫卜卦問題！");
        return;
      }

      let data = {};
      let validationError = false;

      if (mode === 'time') {
        const now = new Date();
        data = calculateHexagramFromTime(now.getFullYear(), now.getMonth() + 1, now.getDate(), now.getHours());
      } else if (mode === 'threeDigits') {
        const num1 = parseInt(document.getElementById("num1Input").value);
        const num2 = parseInt(document.getElementById("num2Input").value);
        const num3 = parseInt(document.getElementById("num3Input").value);
        if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
          alert("請輸入有效的三個數字！");
          validationError = true;
        } else {
          data = calculateHexagramFromThreeDigits(num1, num2, num3);
        }
      } else if (mode === 'manual') {
        const upper = parseInt(document.getElementById("upperInput").value);
        const lower = parseInt(document.getElementById("lowerInput").value);
        const movingLine = parseInt(document.getElementById("movingInput").value);
        if (isNaN(upper) || isNaN(lower) || isNaN(movingLine) || upper < 1 || upper > 8 || lower < 1 || lower > 8 || movingLine < 1 || movingLine > 6) {
          alert("手動指定模式下，請輸入1-8的上卦、下卦，以及1-6的動爻。");
          validationError = true;
        } else {
          data = calculateHexagramFromManual(upper, lower, movingLine);
        }
      }

      if (!validationError) {
        generateAndPublish(question, data);
      }
    }

    // Helper functions for record management
    function loadRecords() {
        try {
            const records = localStorage.getItem('divinationRecords');
            return records ? JSON.parse(records) : [];
        } catch (e) {
            console.error("Failed to load records from localStorage:", e);
            return [];
        }
    }

    function saveDivinationRecord(record) {
        const records = loadRecords();
        records.push(record);
        localStorage.setItem('divinationRecords', JSON.stringify(records));
    }

    function displayRecords(records) {
        const recordList = document.getElementById('recordList');
        recordList.innerHTML = '';
        if (records.length === 0) {
            recordList.innerHTML = '<p class="text-center text-gray-500">尚無記錄。</p>';
            return;
        }
        records.forEach((record, index) => {
            const recordItem = document.createElement('div');
            recordItem.className = 'border-b last:border-b-0 py-2';
            recordItem.innerHTML = `
                <p class="font-bold text-gray-800">問題: ${record.question}</p>
                <p class="text-sm text-gray-600">時間: ${new Date(record.timestamp).toLocaleString()}</p>
                <p class="text-sm text-gray-600">卦象: 本卦(${record.hexagramName}) 互卦(${record.mutualHexagramName}) 變卦(${record.changedHexagramName})</p>
                <button onclick="displayDivinationResult(loadRecords()[${index}])" class="mt-2 text-blue-500 hover:text-blue-700">查看詳細</button>
            `;
            recordList.appendChild(recordItem);
        });
    }

    function exportRecords() {
        const records = loadRecords();
        if (records.length === 0) {
            alert("沒有記錄可以匯出！");
            return;
        }
        const dataStr = JSON.stringify(records, null, 2);
        const blob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'divination_records.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function importRecords() {
        document.getElementById('importFile').click();
    }

    document.getElementById('importFile').addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const importedRecords = JSON.parse(e.target.result);
                if (Array.isArray(importedRecords)) {
                    const currentRecords = loadRecords();
                    const newRecords = [...currentRecords, ...importedRecords];
                    localStorage.setItem('divinationRecords', JSON.stringify(newRecords));
                    alert(`成功匯入 ${importedRecords.length} 筆記錄！`);
                } else {
                    alert("匯入失敗：檔案格式不正確，請選擇JSON陣列檔案。");
                }
            } catch (error) {
                alert("匯入失敗：檔案內容無效。");
                console.error("Import failed:", error);
            }
        };
        reader.readAsText(file);
    });

    const modeSelect = document.getElementById("divinationMode");
    const inputFields = document.getElementById("inputFields");

    document.getElementById("btnPrepare").addEventListener("click", () => {
      const question = document.getElementById("questionInput").value.trim();
      if (!question) {
        alert("請先填寫卜卦問題！");
        return;
      }
      const prayerText = `
        請淨心靜氣，正身端坐，口中誦：
        乾坤在上，日月為明；
        四時有序，萬物歸真。
        弟子（或某某人）誠心一念，今以梅花心易，
        參天地之象，觀陰陽之機。
        伏願天地神靈、列聖賢哲，
        垂鑒此心，默垂庇佑。
        所占之事，【填入問題欄位資料】
        得吉凶之應，明示毫釐；
        使心有所安，行有所依。
        謹以誠心正意，願得明示。
      `;
      document.getElementById("prayerContent").textContent = prayerText;
      document.getElementById("prayerModal").classList.remove("hidden");
    });

    document.getElementById("btnStartTaking").addEventListener("click", () => {
      document.getElementById('prayerModal').classList.add('hidden');
      document.getElementById('divinationControls').classList.remove('hidden');
      modeSelect.dispatchEvent(new Event('change'));
    });

    document.getElementById("btnStartDivination").addEventListener("click", startDivination);

    document.getElementById("btnViewRecords").addEventListener("click", () => {
        const records = loadRecords();
        displayRecords(records);
        document.getElementById('recordModal').classList.remove('hidden');
    });
    document.getElementById("closeModalBtn").addEventListener("click", () => {
        document.getElementById('recordModal').classList.add('hidden');
    });
    document.getElementById("btnExportRecords").addEventListener("click", exportRecords);
    document.getElementById("btnImportRecords").addEventListener("click", importRecords);

    modeSelect.addEventListener("change", () => {
      const mode = modeSelect.value;
      if (mode === "time") {
        inputFields.innerHTML = `
          <p class="text-sm text-gray-600 mt-2">將自動使用您裝置的當前時間來起卦。</p>
        `;
      } else if (mode === "threeDigits") {
        inputFields.innerHTML = `
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              <i class="fas fa-hashtag mr-2 tooltip" data-tooltip="輸入三位數"></i>數字一
            </label>
            <input id="num1Input" type="number" placeholder="例如：123" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              <i class="fas fa-hashtag mr-2 tooltip" data-tooltip="輸入三位數"></i>數字二
            </label>
            <input id="num2Input" type="number" placeholder="例如：456" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              <i class="fas fa-hashtag mr-2 tooltip" data-tooltip="輸入三位數"></i>數字三
            </label>
            <input id="num3Input" type="number" placeholder="例如：789" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        `;
      } else if (mode === "manual") {
        inputFields.innerHTML = `
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              <i class="fas fa-sort-up mr-2 tooltip" data-tooltip="輸入1-8"></i>上卦
            </label>
            <input id="upperInput" type="number" min="1" max="8" value="1" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              <i class="fas fa-sort-down mr-2 tooltip" data-tooltip="輸入1-8"></i>下卦
            </label>
            <input id="lowerInput" type="number" min="1" max="8" value="1" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              <i class="fas fa-exchange-alt mr-2 tooltip" data-tooltip="輸入1-6"></i>動爻
            </label>
            <input id="movingInput" type="number" min="1" max="6" value="1" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        `;
      }
    });

    modeSelect.dispatchEvent(new Event('change'));
  </script>
</body>
</html>
