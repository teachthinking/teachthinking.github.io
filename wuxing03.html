        // 五行生克關係
        const elementRelations = {
            "金": { "克": "木", "生": "水", "被克": "火", "被生": "土" },
            "木": { "克": "土", "生": "火", "被克": "金", "被生": "水" },

        // 季節對應的旺相休囚死
        const seasonStatus = {
            "spring": { "木": "旺", "火": "相", "水": "休", "金": "囚", "土": "死" },

        // 五行生克關係描述
        const relationDescriptions = {

        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculate-btn');
            const randomBtn = document.getElementById('random-btn');
            const resultLoading = document.getElementById('result-loading');
            const resultDiv = document.getElementById('result');
            const combinationDiv = document.getElementById('combination');
            const interpretationDiv = document.getElementById('interpretation');
            const benGuaDiv = document.getElementById('ben-gua');
            const huGuaDiv = document.getElementById('hu-gua');
            const bianGuaDiv = document.getElementById('bian-gua');
            const metalStatusDiv = document.getElementById('metal-status');
            const woodStatusDiv = document.getElementById('wood-status');
            const waterStatusDiv = document.getElementById('water-status');
            const fireStatusDiv = document.getElementById('fire-status');
            const earthStatusDiv = document.getElementById('earth-status');
            const benAnalysisDiv = document.getElementById('ben-analysis');
            const huAnalysisDiv = document.getElementById('hu-analysis');
            const bianAnalysisDiv = document.getElementById('bian-analysis');
            
            calculateBtn.addEventListener('click', calculateDivination);
            randomBtn.addEventListener('click', generateRandomNumbers);
            
            function calculateDivination() {
                const num1 = parseInt(document.getElementById('number1').value) || 1;
                const num2 = parseInt(document.getElementById('number2').value) || 1;
                const num3 = parseInt(document.getElementById('number3').value) || 1;
                const season = document.getElementById('season').value;

                if (num1 < 1 || num1 > 8 || num2 < 1 || num2 > 8 || num3 < 1 || num3 > 6) {

                    return;
                }
                
                // 顯示加載中
                resultLoading.style.display = 'block';
                resultDiv.style.display = 'none';
                
                // 模擬計算過程
                setTimeout(() => {
                    // 計算卦象
                    const benGua = calculateGua(num1, num2);
                    const huGua = calculateHuGua(benGua);
                    const bianGua = calculateBianGua(benGua, num3);
                    
                    // 計算五行生克關係
                    const benRelation = calculateRelation(benGua);
                    const huRelation = calculateRelation(huGua);
                    const bianRelation = calculateRelation(bianGua);

                    // 顯示五行狀態
                    const status = seasonStatus[season];
                    metalStatusDiv.textContent = status["金"];
                    metalStatusDiv.className = "status-value " + getStatusClass(status["金"]);
                    woodStatusDiv.textContent = status["木"];
                    woodStatusDiv.className = "status-value " + getStatusClass(status["木"]);
                    waterStatusDiv.textContent = status["水"];
                    waterStatusDiv.className = "status-value " + getStatusClass(status["水"]);
                    fireStatusDiv.textContent = status["火"];
                    fireStatusDiv.className = "status-value " + getStatusClass(status["火"]);
                    earthStatusDiv.textContent = status["土"];
                    earthStatusDiv.className = "status-value " + getStatusClass(status["土"]);
                    
                    // 顯示五行生克分析
                    benAnalysisDiv.textContent = generateWuxingAnalysis(benRelation, benGua, status, "本卦");

                    resultLoading.style.display = 'none';
                    resultDiv.style.display = 'block';

            function generateWuxingAnalysis(relation, gua, status, guaType) {
                const shangElement = trigrams[gua.shang].element;
                const xiaElement = trigrams[gua.xia].element;
                
                let analysis = "";
                
                if (relation === "WS") {
                    analysis = `用${xiaElement}${status[xiaElement]}生體${shangElement}${status[shangElement]}`;
                } else if (relation === "WK") {
                    analysis = `用${xiaElement}${status[xiaElement]}克體${shangElement}${status[shangElement]}`;
                } else if (relation === "SS") {
                    analysis = `體${shangElement}${status[shangElement]}生用${xiaElement}${status[xiaElement]}`;
                } else if (relation === "SK") {
                    analysis = `體${shangElement}${status[shangElement]}克用${xiaElement}${status[xiaElement]}`;
                } else if (relation === "BH") {
                    analysis = `體用皆${shangElement}${status[shangElement]}，比和`;
                }
                
                return `${guaType}：${analysis}`;
            }
            
            function getStatusClass(status) {
                switch(status) {
                    case "旺": return "wang";
                    case "相": return "xiang";
                    case "休": return "xiu";
                    case "囚": return "qiu";
                    case "死": return "si";
                    default: return "";
                }
            }
            
            function generateRandomNumbers() {
                const num1 = Math.floor(Math.random() * 8) + 1;
                const num2 = Math.floor(Math.random() * 8) + 1;
                const num3 = Math.floor(Math.random() * 6) + 1;
                const seasons = ["spring", "summer", "autumn", "winter", "earth"];

                document.getElementById('number1').value = num1;
                document.getElementById('number2').value = num2;
                document.getElementById('number3').value = num3;
                document.getElementById('season').value = randomSeason;
                
                calculateDivination();
            }
            
            function calculateGua(num1, num2) {
                // 計算本卦
                return {
                    shang: num1,
                    xia: num2
                };
            }
            
            // 計算互卦
        function calculateHuGua(benGua) {
            // 獲取本卦的六爻（下卦三爻 + 上卦三爻）
            const xiaYao = [...trigrams[benGua.xia].yao]; // 下卦三爻（從下到上）
            const shangYao = [...trigrams[benGua.shang].yao]; // 上卦三爻（從下到上）
            
            // 六爻排列：初爻(0)、二爻(1)、三爻(2)、四爻(3)、五爻(4)、上爻(5)
            const sixYao = [...xiaYao, ...shangYao];
            
            // 互卦的下卦：本卦的二爻(1)、三爻(2)、四爻(3)
            const huXiaYao = [sixYao[1], sixYao[2], sixYao[3]];
            
            // 互卦的上卦：本卦的三爻(2)、四爻(3)、五爻(4)
            const huShangYao = [sixYao[2], sixYao[3], sixYao[4]];
            
            return {
                shang: findTrigramByYao(huShangYao),
                xia: findTrigramByYao(huXiaYao)
            };
        }

        // 計算變卦
        function calculateBianGua(benGua, movingYao) {
            // 獲取本卦的六爻
            const xiaYao = [...trigrams[benGua.xia].yao]; // 下卦三爻（複製）
            const shangYao = [...trigrams[benGua.shang].yao]; // 上卦三爻（複製）
            
            // 六爻排列：初爻(0)、二爻(1)、三爻(2)、四爻(3)、五爻(4)、上爻(5)
            const sixYao = [...xiaYao, ...shangYao];
            
            // 變爻（從1開始計數，對應數組索引要減1）
            const yaoIndex = movingYao - 1;
            
            // 陰陽互變
            sixYao[yaoIndex] = sixYao[yaoIndex] === 1 ? 0 : 1;
            
            // 分為下卦和上卦
            const bianXiaYao = sixYao.slice(1, 3); // 初爻、二爻、三爻
            const bianShangYao = sixYao.slice(4, 6); // 四爻、五爻、上爻
            
            return {
                shang: findTrigramByYao(bianShangYao),
                xia: findTrigramByYao(bianXiaYao)
            };
        }
            
            function calculateRelation(gua) {
                const shangElement = trigrams[gua.shang].element;
                const xiaElement = trigrams[gua.xia].element;
                
                if (shangElement === xiaElement) {
                    return "BH"; // 比和
                } else if (elementRelations[shangElement]["生"] === xiaElement) {
                    return "SS"; // 上卦生下卦（體生用）
                } else if (elementRelations[shangElement]["克"] === xiaElement) {
                    return "SK"; // 上卦克下卦（體克用）
                } else if (elementRelations[xiaElement]["生"] === shangElement) {
                    return "WS"; // 下卦生上卦（用生體）
                } else if (elementRelations[xiaElement]["克"] === shangElement) {
                    return "WK"; // 下卦克上卦（用克體）
                }
                
                return "BH"; // 默認比和
            }
        });
