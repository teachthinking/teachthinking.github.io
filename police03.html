<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梅花心易警察辦案輔助系統</title>
    <link rel="stylesheet" href="police_styles.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>梅花心易警察辦案輔助系統</h1>
            <p>運用古老易經智慧，為案件偵辦提供新視角與線索。</p>
        </header>

        <section class="input-section">
            <input type="text" id="caseName" placeholder="請輸入案件名稱" />
            
            <div class="tab-container">
                <button class="tab-btn active" data-tab="manual">手動取卦</button>
                <button class="tab-btn" data-tab="number">數字起卦</button>
                <button class="tab-btn" data-tab="time">時間起卦</button>
            </div>

            <div id="manual" class="tab-content active">
                <h2>手動取卦</h2>
                <p>請依直覺或觀察到的事物，手動選擇上卦、下卦與動爻。</p>
                <div class="gua-selects">
                    <div><label for="upperGuaSelect">上卦</label><select id="upperGuaSelect"></select></div>
                    <div><label for="lowerGuaSelect">下卦</label><select id="lowerGuaSelect"></select></div>
                </div>
                <label for="changingLineManual">動爻 (1-6)</label>
                <select id="changingLineManual"></select>
            </div>

            <div id="number" class="tab-content">
                <h2>數字起卦</h2>
                <p>任意輸入一組數字 (總位數須大於3)。</p>
                <input type="number" id="numInput" placeholder="輸入數字，例如：19861111" />
            </div>

            <div id="time" class="tab-content">
                <h2>時間起卦</h2>
                <p>以案件發生當下或當前的時間起卦。</p>
                <p id="currentTimeDisplay"></p>
            </div>

            <select id="caseTypeSelect">
                <option value="">請選擇案件類型 (選填)</option>
            </select>
            <button id="calculateBtn" class="full-width">開始推算</button>

            <div class="file-upload-section">
                <p>或載入自訂義的解卦資料 (JSON)</p>
                <input type="file" id="jsonFile" accept=".json" />
                <span id="jsonStatus">* 目前使用的資料檔：預設檔案</span>
            </div>
        </section>
        
        <section class="case-controls-section">
            <h2>案件管理</h2>
            <div class="case-name-area">
                <label for="caseName">案件名稱</label>
                <input type="text" id="caseName" placeholder="輸入案件名稱" />
            </div>
            <div class="history-controls">
                <button id="btn-save">儲存案件</button>
                <button id="btn-load">載入案件</button>
                <button id="btn-import">載入歷史記錄</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
                <button id="btn-export">匯出歷史記錄</button>
                <button id="btn-clear" class="full-width">清空歷史記錄</button>
            </div>
        </section>
        
        <section id="resultArea" style="display:none;"></section>
        
        <section id="notesSection" class="case-notes-section" style="display:none;">
            <h3>案件筆記</h3>
            <p>記錄您的辦案心得與補充觀察。</p>
            <textarea id="caseNotes" placeholder="在這裡輸入您的筆記..."></textarea>
            <button id="btn-save" class="full-width">儲存筆記</button>
        </section>
        
        <footer class="footer">
            <p class="disclaimer">* 本系統為輔助工具，其分析結果僅供辦案參考與啟發思路，不應作為唯一的偵辦依據。</p>
            <div class="utility-links">
                <a href="police_json.html">編輯解卦檔</a> | 
                <a href="police_help.html">使用說明</a> |
                <a href="divination_notes.html">卜卦須知</a>
            </div>
        </footer>
    </div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>歷史案件記錄</h2>
            <div id="historyList"></div>
        </div>
    </div>
    
    <script src="police_script.js"></script>
    
</body>
</html>
