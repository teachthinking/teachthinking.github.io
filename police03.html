<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梅花心易警察辦案輔助系統</title>
    <link rel="stylesheet" href="police_styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>梅花心易警察辦案輔助系統</h1>
            <p>運用古老易經智慧，為案件偵辦提供新視角與線索。</p>
        </div>

        <div class="input-section">
            <div class="tab-container">
                <button class="tab-btn active" data-tab="manual">手動取卦</button>
                <button class="tab-btn" data-tab="number">數字取卦</button>
                <button class="tab-btn" data-tab="time">時間取卦</button>
            </div>

            <div id="manual" class="tab-content active">
                <h2>手動取卦</h2>
                <p>請依直覺或觀察到的事物，手動選擇上卦、下卦與動爻。</p>
                <div class="gua-selects">
                    <select id="upperGuaSelect">
                        <option value="">選擇上卦</option>
                    </select>
                    <select id="lowerGuaSelect">
                        <option value="">選擇下卦</option>
                    </select>
                </div>
                <select id="changingLineManual">
                    <option value="">動爻 (1-6)</option>
                </select>
            </div>

            <div id="number" class="tab-content">
                <h2>數字取卦</h2>
                <p>請輸入兩個數字（或更多），程式將依梅花心易規則自動推算。</p>
                <input type="text" id="numInput" placeholder="輸入9位數數字" maxlength="9">
            </div>

            <div id="time" class="tab-content">
                <h2>時間取卦</h2>
                <p>程式將自動使用當前時間作為數字進行推算。</p>
                <p>目前時間：<span id="currentTime"></span></p>
            </div>

            <input type="text" id="caseName" placeholder="輸入案件名稱 (選填)">
            <select id="caseTypeSelect">
                <option value="">請選擇案件類型 (選填)</option>
            </select>

            <div class="file-upload-section">
                <p>或手動上傳 JSON 資料檔：</p>
                <input type="file" id="jsonFile" accept=".json">
                <p id="jsonStatus">* 目前使用的資料檔：未載入</p>
            </div>

            <button id="calculateBtn">開始推算</button>
            <div class="history-controls">
                <button id="btn-save">儲存案件</button>
                <button id="btn-load">載入案件</button>
                <button id="btn-export" class="full-width">匯出記錄</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
                <button id="btn-import" class="full-width">載入記錄</button>
                <button id="btn-clear" class="full-width">清空歷史記錄</button>
            </div>
        </div>

        <div id="resultArea" class="result-section" style="display: none;"></div>
        <div id="caseGraphContainer" class="case-graph-container" style="display: none;">
            <h3>五行生剋圖</h3>
            <svg id="caseGraph"></svg>
        </div>
        <div id="notesSection" class="case-notes-section" style="display: none;">
            <h3>案件筆記</h3>
            <p>記錄您的辦案心得與補充觀察。</p>
            <textarea id="caseNotes"></textarea>
        </div>

        <p class="disclaimer">* 本系統為輔助工具，其分析結果僅供辦案參考與啟發思路，不應作為唯一的偵辦依據。</p>
        <div class="utility-links">
            <a href="#">編輯解卦檔</a> | 
            <a href="#">使用說明</a> |
            <a href="#">卜卦須知</a>
        </div>
    </div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>載入歷史案件</h2>
            <p>點擊案件名稱即可載入。</p>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="police_script.js"></script>
</body>
</html>
