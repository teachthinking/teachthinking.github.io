<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梅花心易警察辦案輔助系統</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #27ae60;
            --tertiary-color: #f39c12;
            --danger-color: #e74c3c;
            --bg-light: #f4f4f9;
            --bg-dark: #fff;
            --text-primary: #333;
            --text-secondary: #7f8c8d;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: '微軟正黑體', 'Microsoft JhengHei', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        .input-section {
            background-color: var(--bg-dark);
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .input-section h2 {
            color: #34495e;
            margin-bottom: 10px;
        }

        .input-section p {
            color: #95a5a6;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="file"], select, textarea, input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #calculateBtn {
            width: 100%;
            margin-top: 20px;
            background-color: var(--primary-color);
        }

        #calculateBtn:hover {
            background-color: #2980b9;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .tab-btn {
            padding: 10px 20px;
            border: 1px solid #ccc;
            background-color: #ecf0f1;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab-btn:hover {
            background-color: #bdc3c7;
        }

        .tab-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .tab-content {
            display: none;
            width: 100%;
        }

        .tab-content.active {
            display: block;
        }

        .gua-selects {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            margin-bottom: 15px;
        }

        .gua-selects div {
            flex: 1;
            text-align: center;
        }
        
        #numInput {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            text-align: center;
        }

        #jsonStatus {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-top: 10px;
            text-align: center;
        }

        #resultArea {
            background-color: var(--bg-dark);
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            padding: 30px;
            display: none;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
            text-align: left;
        }

        #resultArea h3, #resultArea h4 {
            color: #2c3e50;
        }

        #resultArea hr {
            width: 100%;
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0));
        }

        .case-notes-section {
            width: 100%;
            margin-top: 20px;
        }

        .case-notes-section textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            box-sizing: border-box;
        }

        .disclaimer {
            font-size: 0.8em;
            color: var(--text-secondary);
            margin-top: 20px;
            text-align: center;
        }

        .utility-links {
            text-align: center;
            margin-top: 20px;
            border-top: 1px dashed #ccc;
            padding-top: 10px;
        }

        .utility-links a {
            margin: 0 10px;
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .utility-links a:hover {
            color: #2980b9;
        }

        /* 卦象按鈕佈局 */
        .history-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .history-controls button, .history-controls .full-width {
            width: 100%;
        }
        .history-controls .full-width {
            grid-column: 1 / span 2;
        }
        
        /* 統一「案件管理」按鈕顏色 */
        #btn-save, #btn-load { background-color: var(--secondary-color); }
        #btn-save:hover, #btn-load:hover { background-color: #229955; }

        #btn-export { background-color: var(--tertiary-color); }
        #btn-export:hover { background-color: #e67e22; }
        #btn-import { background-color: var(--tertiary-color); }
        #btn-import:hover { background-color: #e67e22; }
        #btn-clear { background-color: var(--danger-color); }
        #btn-clear:hover { background-color: #c0392b; }

        .file-import-label {
            width: 100%;
            display: block;
            cursor: pointer;
        }

        #historyList {
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            text-align: left;
        }

        .history-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .history-item:hover {
            background-color: #f0f0f0;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover, .close-btn:focus {
            color: black;
            text-decoration: none;
        }

        /* 新增的SVG圖表樣式 */
        .case-graph-container {
            width: 100%;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed #ccc;
            text-align: center;
        }

        #caseGraph {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .graph-label {
            font-size: 0.9em;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            pointer-events: none;
            white-space: nowrap;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>梅花心易警察辦案輔助系統</h1>
            <p>運用古老易經智慧，為案件偵辦提供新視角與線索。</p>
        </header>

        <section class="input-section">
            <input type="text" id="caseName" placeholder="請輸入案件名稱" />
            
            <div class="tab-container">
                <button class="tab-btn active" data-tab="manual">手動取卦</button>
                <button class="tab-btn" data-tab="number">數字起卦</button>
                <button class="tab-btn" data-tab="time">時間取卦</button>
            </div>

            <div id="manual" class="tab-content active">
                <h2>手動取卦</h2>
                <p>請依直覺或觀察到的事物，手動選擇上卦、下卦與動爻。</p>
                <div class="gua-selects">
                    <div><label for="upperGuaSelect">上卦</label><select id="upperGuaSelect"></select></div>
                    <div><label for="lowerGuaSelect">下卦</label><select id="lowerGuaSelect"></select></div>
                </div>
                <label for="changingLineManual">動爻 (1-6)</label>
                <select id="changingLineManual"></select>
            </div>

            <div id="number" class="tab-content">
                <h2>數字起卦</h2>
                <p>請輸入9位數字，程式將自動推算。</p>
                <input type="number" id="numInput" placeholder="請輸入9位數字" min="0" max="999999999" />
            </div>

            <div id="time" class="tab-content">
                <h2>時間取卦</h2>
                <p>程式將自動使用當前時間作為數字進行推算。</p>
                <p id="currentTimeDisplay">目前時間：</p>
            </div>
            
            <select id="caseTypeSelect">
                <option value="">請選擇案件類型 (選填)</option>
            </select>

            <div class="file-upload-section">
                <label for="jsonFile">或手動上傳 JSON 資料檔：</label>
                <input type="file" id="jsonFile" accept=".json">
                <p id="jsonStatus"></p>
            </div>
            
            <button id="calculateBtn">開始推算</button>
            
            <div class="history-controls">
                <button id="btn-save">儲存案件</button>
                <button id="btn-load">載入案件</button>
                <label class="file-import-label">
                    <button id="btn-import">載入歷史記錄</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </label>
                <button id="btn-export">匯出歷史記錄</button>
                <button id="btn-clear" class="full-width">清空歷史記錄</button>
            </div>
        </section>
        
        <section id="resultArea" style="display:none;"></section>

        <section id="caseGraphContainer" class="case-graph-container" style="display:none;">
            <h3>五行生剋分析圖</h3>
            <p class="graph-label">紅色箭頭為剋，藍色箭頭為生，線條越粗力量越強。</p>
            <div id="caseGraph"></div>
        </section>
        
        <section id="notesSection" class="case-notes-section" style="display:none;">
            <h3>案件筆記</h3>
            <p>記錄您的辦案心得與補充觀察。</p>
            <textarea id="caseNotes" placeholder="在這裡輸入您的筆記..."></textarea>
        </section>
        
        <footer class="footer">
            <p class="disclaimer">* 本系統為輔助工具，其分析結果僅供辦案參考與啟發思路，不應作為唯一的偵辦依據。</p>
            <div class="utility-links">
                <a href="police_json.html">編輯解卦檔</a> | 
                <a href="police_help.html">使用說明</a> |
                <a href="divination_notes.html">卜卦須知</a>
            </div>
        </footer>
    </div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>載入歷史案件</h3>
            <p>點擊案件名稱即可載入。</p>
            <div id="historyList"></div>
        </div>
    </div>

            const yongElement = yongGua.element;

            if (tiElement === yongElement) { 
                relationText = `體卦與用卦為**比和**關係`;
                relationStatus = `**【平】**代表雙方勢均力敵，案件將按常理發展，但可能需要更多努力。`;
            }
            else if (localData.element_relations[tiElement].生 === yongElement) { 
                relationText = `體卦${tiGua.name}生用卦${yongGua.name}，代表**我方生助對方**`; 
                relationStatus = `**【凶】**這意味著警方主動付出，但案件進展緩慢，需防範嫌犯藉此脫逃。`; 
            }
            else if (localData.element_relations[tiElement].剋 === yongElement) { 
                relationText = `體卦${tiGua.name}剋用卦${yongGua.name}，代表**我方克制對方**`; 
                relationStatus = `**【吉】**這意味著警方能掌控局面，可成功將嫌犯繩之以法。`; 
            }
            else if (localData.element_relations[yongElement].生 === tiGua) { 
                relationText = `用卦${yongGua.name}生體卦${tiGua.name}，代表**對方生助我方**`; 
                relationStatus = `**【吉】**這意味著嫌犯或線索提供意外幫助，讓警方被動獲得突破。`; 
            }
            else if (localData.element_relations[yongElement].剋 === tiGua) { 
                relationText = `用卦${yongGua.name}剋體卦${tiGua.name}，代表**對方克制我方**`; 
                relationStatus = `**【凶】**這意味著警方辦案受阻，嫌犯反制能力強，需謹慎應對。`; 
            }

            let caseAnalysisText = '';
            if (caseType && localData.case_analysis[caseType]) {
                const caseData = localData.case_analysis[caseType];
                caseAnalysisText += `<h4>專案案件分析：${caseData.name}</h4><p>${caseData.summary}</p>`;
                let foundAnalysis = false;
                const guaKeys = [`${upperGuaNum}_${lowerGuaNum}`, `${interGuaUpperNum}_${interGuaLowerNum}`, `${changedUpperGuaNum}_${changedLowerGuaNum}`];
                for (const key of guaKeys) {
                    if (caseData.related_hexagrams[key]) {
                        caseAnalysisText += `<p><strong>${localData.hexagrams[key].name}：</strong>${caseData.related_hexagrams[key]}</p>`;
                        foundAnalysis = true;
                    }
                }
                if (!foundAnalysis) { caseAnalysisText += `<p>根據卦象，此案件的發展可能與特定類型關聯性較弱，建議從基本卦象分析入手。</p>`; }
            }
            
            const reportHtml = `
                <h3>${inputMethod}</h3>
                <p><strong>本卦</strong>：${mainGua.name} (${numToGua[upperGuaNum]}上${numToGua[lowerGuaNum]}下)</p>
                <p><strong>動爻</strong>：第 ${changingLine} 爻</p>
                <p><strong>互卦</strong>：${interGua.name} (${numToGua[interGuaUpperNum]}上${numToGua[interGuaLowerNum]}下)</p>
                <p><strong>變卦</strong>：${changedGua.name}</p>
                <hr>
                <h4>案件核心分析</h4>
                <p><strong>本卦</strong>：${mainGua.summary}</p>
                <p><strong>互卦 (隱藏狀況)</strong>：互卦代表案件的**中間過程**或**隱藏的狀況**。它顯示了案件中不為人知的內幕、潛在的關係變數或未來的走向。這暗示案件深層的真相可能與互卦「${interGua.name}」的卦義相關：**${interGua.summary}**</p>
                <h4>案件發展與轉折</h4>
                <p><strong>動爻</strong>：第 ${changingLine} 爻代表**${localData.line_summary[changingLine]}**，是案件的關鍵轉變點。</p>
                <p><strong>變卦 (最終結果)</strong>：變卦代表案件的**最終結局**或**未來趨勢**。此卦象預示著案件的最終走向將會是「${changedGua.name}」，其主要含義為：**${changedGua.summary}**</p>
                ${caseAnalysisText}
                <h4>嫌犯與線索分析</h4>
                <ul>
                    <li><strong>嫌犯特徵</strong>：根據上卦「${localData.gua[upperGuaNum].name}」與下卦「${localData.gua[lowerGuaNum].name}」，嫌犯可能具有**${localData.gua[upperGuaNum].feature}**或**${localData.gua[lowerGuaNum].feature}**的特徵。</li>
                    <li><strong>線索方位</strong>：關鍵線索可能位於**${localData.gua[lowerGuaNum].direction}**方，嫌犯可能藏匿在**${localData.gua[upperGuaNum].direction}**方。</li>
                    <li><strong>體用生剋</strong>：${relationText}。${relationStatus}</li>
                </ul>
            `;

            currentCaseData = {
                caseName: caseName,
                timestamp: new Date().toISOString(),
                inputMethod: inputMethod,
                lowerGuaNum: lowerGuaNum,
                upperGuaNum: upperGuaNum,
                changingLine: changingLine,
                caseType: caseType,
                reportHtml: reportHtml,
                notes: ''
            };
            
            dom.resultArea.innerHTML = reportHtml;
            dom.resultArea.style.display = 'flex';
            dom.notesSection.style.display = 'block';
            dom.caseNotes.value = '';
            isUnsaved = true;

            // 繪製五行圖
            dom.caseGraphContainer.style.display = 'block';
            renderFiveElementGraph(lowerGuaNum, upperGuaNum);
        }

        // --- 五行生剋圖相關函式 ---
        function getRelationType(sourceElement, targetElement) {
            const relations = localData.five_elements_relations;
            if (relations[sourceElement].生 === targetElement) return '生';
            if (relations[sourceElement].剋 === targetElement) return '剋';
            return null;
        }

        function renderFiveElementGraph(lowerGuaNum, upperGuaNum) {
            const container = document.getElementById('caseGraph');
            container.innerHTML = ''; // 清空舊圖表

            const elements = ['金', '木', '水', '火', '土'];
            const elementToGua = elements.reduce((acc, el) => {
                acc[el] = Object.values(localData.gua).filter(g => g.element === el).map(g => g.shortName);
                return acc;
            }, {});

            const elementPositions = {
                '金': { x: 300, y: 100 }, '木': { x: 100, y: 250 }, '水': { x: 200, y: 450 },
                '火': { x: 400, y: 250 }, '土': { x: 300, y: 350 }
            };

            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute('id', 'fiveElementGraph');
            svg.setAttribute('width', '500');
            svg.setAttribute('height', '500');
            svg.setAttribute('viewBox', '0 0 500 500');

            const elementsGroup = document.createElementNS("http://www.w3.org/2000/svg", "g");
            elementsGroup.setAttribute('id', 'elementsGroup');
            svg.appendChild(elementsGroup);

            elements.forEach(element => {
                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute('cx', elementPositions[element].x);
                circle.setAttribute('cy', elementPositions[element].y);
                circle.setAttribute('r', 40);
                circle.setAttribute('fill', localData.element_colors[element]);
                circle.setAttribute('stroke', 'black');
                circle.setAttribute('stroke-width', 2);
                circle.classList.add('element-circle');

                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute('x', elementPositions[element].x);
                text.setAttribute('y', elementPositions[element].y + 5);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('alignment-baseline', 'middle');
                text.setAttribute('font-size', '20');
                text.setAttribute('font-weight', 'bold');
                text.setAttribute('fill', 'white');
                text.textContent = element;

                const guaText = document.createElementNS("http://www.w3.org/2000/svg", "text");
                guaText.setAttribute('x', elementPositions[element].x);
                guaText.setAttribute('y', elementPositions[element].y + 30);
                guaText.setAttribute('text-anchor', 'middle');
                guaText.setAttribute('font-size', '12');
                guaText.setAttribute('fill', '#555');
                guaText.textContent = elementToGua[element].join(', ');
                
                elementsGroup.appendChild(circle);
                elementsGroup.appendChild(text);
                elementsGroup.appendChild(guaText);
            });

            const tiGua = localData.gua[lowerGuaNum];
            const yongGua = localData.gua[upperGuaNum];

            const tiElement = tiGua.element;
            const yongElement = yongGua.element;

            function drawRelation(sourceElement, targetElement, color, weight) {
                const start = elementPositions[sourceElement];
                const end = elementPositions[targetElement];
                const angle = Math.atan2(end.y - start.y, end.x - start.x);
                const offset = 40;
                const offsetStart = {
                    x: start.x + offset * Math.cos(angle),
                    y: start.y + offset * Math.sin(angle)
                };
                const offsetEnd = {
                    x: end.x - offset * Math.cos(angle),
                    y: end.y - offset * Math.sin(angle)
                };

                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute('x1', offsetStart.x);
                line.setAttribute('y1', offsetStart.y);
                line.setAttribute('x2', offsetEnd.x);
                line.setAttribute('y2', offsetEnd.y);
                line.setAttribute('stroke', color);
                line.setAttribute('stroke-width', 2 + weight * 3);
                line.setAttribute('marker-end', `url(#arrowhead-${color.slice(1)})`);
                line.setAttribute('data-ti-element', tiElement);
                line.setAttribute('data-yong-element', yongElement);
                line.classList.add('relation-line');
                svg.appendChild(line);

                const marker = document.createElementNS("http://www.w3.org/2000/svg", "marker");
                marker.setAttribute('id', `arrowhead-${color.slice(1)}`);
                marker.setAttribute('viewBox', '0 0 10 10');
                marker.setAttribute('refX', 8);
                marker.setAttribute('refY', 5);
                marker.setAttribute('markerWidth', 6);
                marker.setAttribute('markerHeight', 6);
                marker.setAttribute('orient', 'auto-start-reverse');
                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                path.setAttribute('d', 'M 0 0 L 10 5 L 0 10 z');
                path.setAttribute('fill', color);
                marker.appendChild(path);
                svg.appendChild(marker);
            }

            const relations = localData.five_elements_relations;
            
            for (const source in relations) {
                const target_生 = relations[source].生;
                const target_剋 = relations[source].剋;
                
                const isTiYongRelation_生 = (source === tiElement && target_生 === yongElement) || (source === yongElement && target_生 === tiElement);
                const isTiYongRelation_剋 = (source === tiElement && target_剋 === yongElement) || (source === yongElement && target_剋 === tiElement);
                
                let weight_生 = 0.2;
                if (isTiYongRelation_生) {
                    weight_生 = 1.0;
                }
                
                let weight_剋 = 0.2;
                if (isTiYongRelation_剋) {
                    weight_剋 = 1.0;
                }

                drawRelation(source, target_生, '#3498db', weight_生); // 生 (blue)
                drawRelation(source, target_剋, '#e74c3c', weight_剋); // 剋 (red)
            }
            container.appendChild(svg);
        }

        function saveCase() {
            if (!currentCaseData) { return; } // prevent saving if no case is calculated
            currentCaseData.notes = dom.caseNotes.value;
            let cases = JSON.parse(localStorage.getItem('divinationCases')) || [];
            const existingIndex = cases.findIndex(c => c.timestamp === currentCaseData.timestamp);
            if (existingIndex !== -1) { cases[existingIndex] = currentCaseData; }
            else { cases.push(currentCaseData); }
            localStorage.setItem('divinationCases', JSON.stringify(cases));
            isUnsaved = false;
        }

        function showHistoryModal() {
            const cases = JSON.parse(localStorage.getItem('divinationCases')) || [];
            if (cases.length === 0) { alert('目前沒有歷史記錄。'); return; }
            const historyList = dom.historyList;
            historyList.innerHTML = '';
            cases.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            cases.forEach((c, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'history-item';
                itemDiv.onclick = () => {
                    if (isUnsaved && !confirm('您有未儲存的案件，確定要載入歷史記錄嗎？未儲存的資料將會遺失。')) { return; }
                    loadCase(index);
                    dom.historyModal.style.display = 'none';
                };
                itemDiv.innerHTML = `<strong>${c.caseName}</strong> (${c.inputMethod})<br><small>${new Date(c.timestamp).toLocaleString()}</small>`;
                historyList.appendChild(itemDiv);
            });
            dom.historyModal.style.display = 'flex';
        }

        function loadCase(index) {
            const cases = JSON.parse(localStorage.getItem('divinationCases')) || [];
            const sortedCases = cases.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            const caseToLoad = sortedCases[index];
            if (!caseToLoad) return;
            currentCaseData = caseToLoad;
            dom.caseNameInput.value = currentCaseData.caseName;
            dom.resultArea.innerHTML = currentCaseData.reportHtml;
            dom.resultArea.style.display = 'flex';
            dom.notesSection.style.display = 'block';
            dom.caseNotes.value = currentCaseData.notes;
            alert(`案件「${currentCaseData.caseName}」已成功載入！`);
            isUnsaved = false;
            
            // Re-render the graph for the loaded case
            renderFiveElementGraph(currentCaseData.lowerGuaNum, currentCaseData.upperGuaNum);
        }

        function exportCases() {
            const cases = JSON.parse(localStorage.getItem('divinationCases')) || [];
            if (cases.length === 0) { alert('沒有可匯出的歷史記錄。'); return; }
            const dataStr = JSON.stringify(cases, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'divination_history.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            alert('歷史記錄已成功匯出為 divination_history.json 檔案。');
        }

        function importCases(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const newCases = JSON.parse(e.target.result);
                    if (!Array.isArray(newCases)) { throw new Error('檔案格式不正確，應為 JSON 陣列。'); }
                    const currentCases = JSON.parse(localStorage.getItem('divinationCases')) || [];
                    const option = prompt('請選擇載入方式：\n輸入 "1" 覆蓋現有記錄\n輸入 "2" 合併到現有記錄\n(取消載入請按「取消」)');
                    if (option === '1') {
                        localStorage.setItem('divinationCases', JSON.stringify(newCases));
                        alert('歷史記錄已成功覆蓋。');
                    } else if (option === '2') {
                        const mergedCases = currentCases.concat(newCases);
                        localStorage.setItem('divinationCases', JSON.stringify(mergedCases));
                        alert('歷史記錄已成功合併。');
                    } else {
                        alert('已取消載入。');
                    }
                    dom.btnImportFile.value = '';
                } catch (error) {
                    console.error('載入檔案失敗:', error);
                    alert(`載入檔案失敗：${error.message}`);
                    dom.btnImportFile.value = '';
                }
            };
            reader.readAsText(file);
        }
        
        function clearAllCases() {
            if (confirm('確定要清空所有歷史記錄嗎？此動作無法復原。您要先匯出備份嗎？')) {
                exportCases();
                if(confirm('已匯出備份，確定要清空所有記錄嗎？')) {
                    localStorage.removeItem('divinationCases');
                    alert('所有歷史記錄已成功清空。');
                }
            }
        }
    </script>
