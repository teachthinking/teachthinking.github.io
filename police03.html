<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梅花心易警察辦案輔助系統</title>
    <link rel="stylesheet" href="police_styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>梅花心易警察辦案輔助系統</h1>
            <p>運用古老易經智慧，為案件偵辦提供新視角與線索。</p>
        </div>

        <div class="tab-container">
            <button class="tab-btn active" data-tab="manual">手動取卦</button>
            <button class="tab-btn" data-tab="number">數字起卦</button>
            <button class="tab-btn" data-tab="time">時間取卦</button>
        </div>

        <div class="input-section">
            <div id="manual" class="tab-content active">
                <h2>手動取卦</h2>
                <p>請依直覺或觀察到的事物，手動選擇上卦、下卦與動爻。</p>
                <div class="gua-selects">
                    <select id="upperGuaSelect">
                        <option value="">選擇上卦</option>
                    </select>
                    <select id="lowerGuaSelect">
                        <option value="">選擇下卦</option>
                    </select>
                </div>
                <select id="changingLineManual">
                    <option value="">選擇動爻</option>
                </select>
            </div>

            <div id="number" class="tab-content">
                <h2>數字起卦 - 9位數</h2>
                <p>請輸入與案件相關的9位數數字，例如車牌、時間或任何直覺想到的數字。</p>
                <input type="text" id="numInput" maxlength="9" placeholder="輸入9位數字">
            </div>

            <div id="time" class="tab-content">
                <h2>時間取卦</h2>
                <p>程式將自動使用當前時間作為數字進行推算。</p>
                <p>目前時間：<span id="currentTime"></span></p>
            </div>

            <div class="file-upload-section">
                <label>案件名稱 (選填):</label>
                <input type="text" id="caseName" placeholder="輸入案件名稱">
                <label>請選擇案件類型 (選填):</label>
                <select id="caseTypeSelect">
                    <option value="">請選擇案件類型 (選填)</option>
                </select>
                <label>或手動上傳 JSON 資料檔：</label>
                <input type="file" id="jsonFile" accept=".json">
                <div id="jsonStatus">* 目前使用的資料檔：尚未載入</div>
            </div>

            <button id="calculateBtn">開始推算</button>
        </div>

        <div id="resultArea" style="display: none;"></div>

 

        <div class="history-controls">
            <button id="btn-save">儲存案件</button>
            <button id="btn-load">載入案件</button>
            <button id="btn-export">匯出歷史記錄</button>
            <button id="btn-import">匯入歷史記錄</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
            <button id="btn-clear" class="full-width">清空歷史記錄</button>
        </div>

        <div class="disclaimer">
            * 本系統為輔助工具，其分析結果僅供辦案參考與啟發思路，不應作為唯一的偵辦依據。
        </div>



    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>載入歷史案件</h2>
            <p>點擊案件名稱即可載入。</p>
            <div id="historyList"></div>
        </div>
    </div>
        <div class="case-graph-container" id="caseGraphContainer" style="display: none;">
            <h2>五行生克關係圖</h2>
            <svg id="caseGraph" width="100%" height="300"></svg>
        </div>

    
       <div class="case-notes-section" id="notesSection" style="display: none;">
            <h2>案件筆記</h2>
            <p>記錄您的辦案心得與補充觀察。</p>
            <textarea id="caseNotes" placeholder="請輸入案件筆記"></textarea>
        </div>
        <div class="utility-links">
            <a href="#">編輯解卦檔</a> | 
            <a href="#">使用說明</a> | 
            <a href="#">卜卦須知</a>
        </div>
    </div>
    <script src="police_script.js"></script>
</body>
</html>
