<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梅花心易警察辦案輔助系統</title>
    <link rel="stylesheet" href="police_styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>梅花心易警察辦案輔助系統</h1>
            <p>運用古老易經智慧，為案件偵辦提供新視角與線索。</p>
        </div>

        <div class="tab-container">
            <button class="tab-btn active" data-tab="manual-tab">手動取卦</button>
            <button class="tab-btn" data-tab="number-tab">數字起卦</button>
        </div>

        <div id="manual-tab" class="tab-content active">
            <div class="input-section">
                <h2>手動取卦</h2>
                <p>請依直覺或觀察到的事物，手動選擇上卦、下卦與動爻。</p>
                <div class="gua-selects">
                    <select id="upperGuaSelect">
                        <option value="">選擇上卦</option>
                    </select>
                    <select id="lowerGuaSelect">
                        <option value="">選擇下卦</option>
                    </select>
                </div>
                <input type="text" id="changingLineManual" placeholder="動爻 (1-6)">
            </div>
        </div>

        <div id="number-tab" class="tab-content">
            <div class="input-section">
                <h2>數字起卦 - 9位數</h2>
                <p>請輸入與案件相關的9位數數字，例如車牌、時間或任何直覺想到的數字。</p>
                <input type="text" id="numInput" placeholder="輸入9位數數字">
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="caseName" placeholder="請輸入案件名稱">
            <select id="caseTypeSelect">
                <option value="">選擇案件類型 (選填)</option>
            </select>
            <div class="file-upload-section">
                <p>或手動上傳 JSON 資料檔：</p>
                <input type="file" id="jsonFile" accept=".json">
                <div id="jsonStatus">* 目前使用的資料檔：預設檔案</div>
            </div>
            <button id="calculateBtn">開始推算</button>
        </div>

        <div class="history-controls">
            <button id="btn-save">儲存案件</button>
            <button id="btn-load">載入案件</button>
            <button id="btn-export">匯出歷史記錄</button>
            <button id="btn-import">載入歷史記錄</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
            <button id="btn-clear" class="full-width">清空歷史記錄</button>
        </div>

        <div class="case-graph-container">
            <h3>五行生克圖</h3>
            <svg id="caseGraph" width="600" height="500"></svg>
        </div>

        <div id="resultArea">
            <h3>卜卦結果</h3>
            <hr>
            <div id="guaResult"></div>
            <div id="caseProgress"></div>
            <div id="suspectClues"></div>
            <div id="auspice"></div>
        </div>

        <div class="case-notes-section">
            <h3>案件筆記</h3>
            <textarea id="caseNotes" placeholder="記錄您的辦案心得與補充觀察。"></textarea>
        </div>

        <div class="disclaimer">
            * 本系統為輔助工具，其分析結果僅供辦案參考與啟發思路，不應作為唯一的偵辦依據。
        </div>

        <div class="utility-links">
            <a href="#">編輯解卦檔</a> | 
            <a href="#">使用說明</a> | 
            <a href="#">卜卦須知</a>
        </div>
    </div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>載入歷史案件</h2>
            <p>點擊案件名稱即可載入。</p>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="police_script.js"></script>
</body>
</html>
