<!DOCTYPE html><html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>張老師易經卜卦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 保留原有樣式 */
        :root { --primary-color: #6a11cb; --secondary-color: #2575fc; --card-bg-color: rgba(255, 255, 255, 0.95); --text-color: #333; --accent-color: #d11c1c; }
        body { font-family: 'Noto Sans TC', sans-serif; background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; flex-direction: column; color: var(--text-color); }
        .container { text-align: center; background-color: var(--card-bg-color); padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); margin-bottom: 20px; width: 90%; max-width: 900px; transition: transform 0.3s ease-in-out; }
        .container:hover { transform: translateY(-5px); }
        h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 700; color: var(--primary-color); margin-bottom: 20px; }
        h1 { font-size: 3rem; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); }
        h2 { font-size: 2rem; margin-top: 30px; }
        h3 { font-size: 1.5rem; }
        button { padding: 15px 30px; font-size: 1.2rem; font-weight: 700; cursor: pointer; background: linear-gradient(45deg, #FF6B6B, #F9A826); color: white; border: none; border-radius: 50px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); transition: all 0.3s ease; text-transform: uppercase; }
        button:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); background: linear-gradient(45deg, #F9A826, #FF6B6B); }
        button:active { transform: scale(0.98); }
        hr { width: 80%; border: 0; height: 1px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0)); margin: 40px auto; }
        .tab-buttons { margin-bottom: 20px; display: flex; flex-wrap: wrap; justify-content: center; }
        .tab-button { background-color: #f1f1f1; color: #333; border: none; padding: 12px 20px; cursor: pointer; font-size: 1rem; border-radius: 10px; margin: 5px; transition: background-color 0.3s, transform 0.3s; }
        .tab-button:hover { background-color: #ddd; transform: translateY(-2px); }
        .tab-button.active { background: var(--primary-color); color: white; font-weight: bold; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
        .tab-button:active { transform: scale(0.95); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .input-group { margin: 20px 0; font-size: 1.1rem; display: flex; flex-direction: column; align-items: center; }
        .input-group label { margin-right: 10px; margin-bottom: 5px; }
        .input-group input, .input-group select { width: 150px; padding: 8px; font-size: 1rem; text-align: center; border: 1px solid #ccc; border-radius: 5px; transition: border-color 0.3s, box-shadow 0.3s; }
        .input-group input:focus, .input-group select:focus { border-color: var(--secondary-color); box-shadow: 0 0 8px rgba(37, 117, 252, 0.3); outline: none; }
        .tips { font-size: 0.9rem; color: #666; margin-top: 10px; }
        #result { margin-top: 30px; opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease, transform 0.5s ease; }
        #result.visible { opacity: 1; transform: translateY(0); }
        .hidden { display: none; }
        .gua-container { display: flex; justify-content: center; gap: 20px; margin-top: 30px; flex-wrap: wrap; }
        .gua-box { display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: rgba(255, 255, 255, 0.8); border-radius: 15px; box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05); min-width: 200px; }
        .gua-box h3 { font-family: 'Playfair Display', serif; font-size: 1.5rem; color: var(--primary-color); }
        .gua-box h2 { margin: 10px 0 5px; font-size: 1.5rem; }
        .gua-box p { font-size: 1.1rem; line-height: 1.5; text-align: left; white-space: pre-wrap; }
        #guaImage, #changeGuaImage, #huGuaImage { font-family: 'monospace'; font-size: 2.2rem; line-height: 1.2; margin: 15px 0; white-space: pre; color: var(--text-color); font-weight: 700; }
        #guaImage span, #changeGuaImage span, #huGuaImage span { font-weight: 900; }
        .moving-line { color: var(--accent-color); font-weight: 900 !important; }
        .link-group { margin-top: 40px; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .link-group a { padding: 15px 25px; font-size: 1.1rem; color: white; text-decoration: none; border-radius: 50px; transition: background-color 0.3s, transform 0.3s; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
        #explanationLink1 { background-color: #28a745; }
        #explanationLink1:hover { background-color: #218838; transform: translateY(-2px); }
        #explanationLink2 { background-color: #007bff; }
        #explanationLink2:hover { background-color: #0056b3; transform: translateY(-2px); }
        #explanationLink3 { background-color: #ff9800; }
        #explanationLink3:hover { background-color: #e68a00; transform: translateY(-2px); }
        #explanationLink4 { background-color: #800080; }
        #explanationLink4:hover { background-color: #6a006a; transform: translateY(-2px); }
        #line-explanation { width: 100%; max-width: 600px; margin: 20px auto; text-align: center; }
        #line-explanation h3 { color: var(--accent-color); }
        @media (max-width: 768px) { h1 { font-size: 2.5rem; } .gua-container { flex-direction: column; gap: 20px; } .container { padding: 20px; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>張老師易經卜卦</h1><div class="tab-buttons">
        <button class="tab-button active" onclick="showTab('manual-upper-first')">數字取卦</button>
        <button class="tab-button" onclick="showTab('manual-dropdown')">手動取卦 (下拉選單)</button>
        <button class="tab-button" onclick="showTab('time-divination')">時間取卦</button>
        <button class="tab-button" onclick="showTab('by-image')">以象取卦</button>
    </div>

    <div id="manual-upper-first" class="tab-content active">
        <h2>數字取卦</h2>
        <p>輸入三組數字，分別代表<strong>上卦</strong>、<strong>下卦</strong>和<strong>變爻</strong>。(例如：123、456、789)</p>
        <div class="input-group"><label for="num4">上卦數字: </label><input type="number" id="num4"></div>
        <div class="input-group"><label for="num5">下卦數字: </label><input type="number" id="num5"></div>
        <div class="input-group"><label for="num6">動爻數字: </label><input type="number" id="num6"></div>
        <button id="manualUpperBtn">生成卦象</button>
    </div>

    <div id="manual-dropdown" class="tab-content">
        <h2>手動取卦 (下拉選單)</h2>
        <div class="input-group">
            <label for="upperGuaSelect">上卦: </label>
            <select id="upperGuaSelect">
                <option value="" disabled selected>請選擇上卦</option>
                <option value="1">乾☰</option>
                <option value="2">兌☱</option>
                <option value="3">離☲</option>
                <option value="4">震☳</option>
                <option value="5">巽☴</option>
                <option value="6">坎☵</option>
                <option value="7">艮☶</option>
                <option value="8">坤☷</option>
            </select>
        </div>
        <div class="input-group">
            <label for="lowerGuaSelect">下卦: </label>
            <select id="lowerGuaSelect">
                <option value="" disabled selected>請選擇下卦</option>
                <option value="1">乾☰</option>
                <option value="2">兌☱</option>
                <option value="3">離☲</option>
                <option value="4">震☳</option>
                <option value="5">巽☴</option>
                <option value="6">坎☵</option>
                <option value="7">艮☶</option>
                <option value="8">坤☷</option>
            </select>
        </div>
        <div class="input-group">
            <label for="movingLinesInput">變爻位置 (1-6, 逗號分隔): </label>
            <input type="text" id="movingLinesInput" placeholder="例如: 1,3,5 或 4">
        </div>
        <button id="manualDropdownBtn">生成卦象</button>
    </div>

    <div id="time-divination" class="tab-content">
        <h2>時間取卦</h2>
        <div class="input-group">
            <label for="timeDivinationNum">心念數字 (0-999): </label>
            <input type="number" id="timeDivinationNum" value="0">
        </div>
        <button id="timeDivinationBtn">開始卜卦</button>
    </div>

    <div id="by-image" class="tab-content">
        <h2>以象取卦</h2>
        <div class="input-group">
            <label for="imageUpperNum">上卦數字: </label>
            <input type="number" id="imageUpperNum">
        </div>
        <div class="input-group">
            <label for="imageLowerSelect">下卦方位: </label>
            <select id="imageLowerSelect">
                <option value="" disabled selected>請選擇方位</option>
                <option value="1">北方(坎)</option>
                <option value="2">西南(坤)</option>
                <option value="3">東方(震)</option>
                <option value="4">東南(巽)</option>
                <option value="5">中宮(坤)</option>
                <option value="6">西北(乾)</option>
                <option value="7">西方(兌)</option>
                <option value="8">東北(艮)</option>
                <option value="9">南方(離)</option>
            </select>
        </div>
        <button id="imageGuaBtn">生成卦象</button>
    </div>

    <div id="result" class="hidden">
        <div class="gua-container">
            <div class="gua-box">
                <h3>本卦</h3>
                <h2 id="guaName"></h2>
                <div id="guaImage"></div>
            </div>
            <div class="gua-box">
                <h3>變卦</h3>
                <h2 id="changeGuaName"></h2>
                <div id="changeGuaImage"></div>
            </div>
            <div class="gua-box">
                <h3>互卦</h3>
                <h2 id="huGuaName"></h2>
                <div id="huGuaImage"></div>
            </div>
        </div>
        <div id="line-explanation" class="gua-box hidden">
            <h3>動爻解釋</h3>
            <h3 id="line-text-display"></h3>
            <p id="line-meaning-display"></p>
        </div>
        <div class="link-group">
            <a id="explanationLink1" href="#" target="_blank">解卦連結一 (易學網)</a>
            <a id="explanationLink2" href="#" target="_blank">解卦連結二 (周易網)</a>
            <a id="explanationLink3" href="#" target="_blank">解卦連結三 (Golla)</a>
            <a id="explanationLink4" href="https://zh.m.wikipedia.org/wiki/%E5%91%A8%E6%98%93%E5%85%AD%E5%8D%81%E5%9B%9B%E5%8D%A6%E5%88%97%E8%A1%A8#" target="_blank">解卦連結四 (維基百科)</a>
        </div>
    </div>
</div>

<script>
    let hexagramsData = {};

    fetch("hexagrams_data.json")
        .then(response => response.json())
        .then(data => { hexagramsData = data; console.log("卦辭資料已載入"); })
        .catch(error => console.error("載入 hexagrams_data.json 發生錯誤:", error));

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>

</body>
</html>
