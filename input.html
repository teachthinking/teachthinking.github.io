    // 解析碼表數據並建立字典
    const dictionary = {};
    cinData.trim().split('\n').forEach(line => {
        const [code, char] = line.trim().split(' ');
        if (code && char) {
            if (!dictionary[code]) {
                dictionary[code] = [];
            }
            if (!dictionary[code].includes(char)) {
                dictionary[code].push(char);
            }
        }
    });

    // 從 localStorage 載入自訂詞彙
    const loadCustomWords = () => {
        const customWords = JSON.parse(localStorage.getItem('customQuickWords')) || {};
        for (const code in customWords) {
            if (customWords.hasOwnProperty(code)) {
                if (!dictionary[code]) {
                    dictionary[code] = [];
                }
                customWords[code].forEach(word => {
                    if (!dictionary[code].includes(word)) {
                        dictionary[code].unshift(word); // 自訂詞彙排在前面
                    }
                });
            }
        }
    };
    loadCustomWords();

    // 顯示自訂詞句列表
    const renderCustomWords = () => {
        const customWords = JSON.parse(localStorage.getItem('customQuickWords')) || {};
        customWordsList.innerHTML = '';
        if (Object.keys(customWords).length === 0) {
            customWordsList.innerHTML = '<p style="text-align: center; color: #888;">目前沒有自訂詞句。</p>';
        } else {
            for (const code in customWords) {
                customWords[code].forEach(word => {
                    const item = document.createElement('div');
                    item.className = 'custom-word-item';
                    item.innerHTML = `<span class="word-info">${word} (${code})</span><button class="delete-btn" data-code="${code}" data-word="${word}">刪除</button>`;
                    customWordsList.appendChild(item);
                });
            }
        }
    };
    renderCustomWords();

    // 新增自訂詞句
    addBtn.addEventListener('click', () => {
        const code = newCodeInput.value.trim().toLowerCase();
        const word = newWordInput.value.trim();
        if (code && word) {
            let customWords = JSON.parse(localStorage.getItem('customQuickWords')) || {};
            if (!customWords[code]) {
                customWords[code] = [];
            }
            if (!customWords[code].includes(word)) {
                customWords[code].push(word);
                localStorage.setItem('customQuickWords', JSON.stringify(customWords));
                
                // 更新字典
                if (!dictionary[code]) {
                    dictionary[code] = [];
                }
                dictionary[code].unshift(word);

                newCodeInput.value = '';
                newWordInput.value = '';
                renderCustomWords();
            } else {
                alert('這個詞已經存在！');
            }
        } else {
            alert('請同時輸入輸入碼和詞句。');
        }
    });

    // 刪除自訂詞句
    customWordsList.addEventListener('click', (e) => {
        if (e.target.classList.contains('delete-btn')) {
            const codeToDelete = e.target.getAttribute('data-code');
            const wordToDelete = e.target.getAttribute('data-word');
            let customWords = JSON.parse(localStorage.getItem('customQuickWords')) || {};
            
            if (customWords[codeToDelete]) {
                customWords[codeToDelete] = customWords[codeToDelete].filter(word => word !== wordToDelete);
                if (customWords[codeToDelete].length === 0) {
                    delete customWords[codeToDelete];
                }
                localStorage.setItem('customQuickWords', JSON.stringify(customWords));
                
                // 更新字典
                if (dictionary[codeToDelete]) {
                    dictionary[codeToDelete] = dictionary[codeToDelete].filter(word => word !== wordToDelete);
                }

                renderCustomWords();
            }
        }
    });

    let currentInput = '';
    
    // 監聽鍵盤事件
    textInput.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        
        // 檢查是否為速成碼元 (a-z)
        if (key.length === 1 && key >= 'a' && key <= 'z') {
            currentInput += key;
            if (currentInput.length > 2) {
                currentInput = currentInput.slice(currentInput.length - 2);
            }
            updateSuggestions();
        } else if (e.key === 'Backspace') {
            if (suggestionBox.style.display === 'flex') {
                e.preventDefault();
                currentInput = currentInput.slice(0, -1);
                if (currentInput.length === 0) {
                    hideSuggestions();
                } else {
                    updateSuggestions();
                }
            }
        } else if (e.key === ' ' || e.key === 'Enter') {
            // 清空候選字並結束輸入
            currentInput = '';
            hideSuggestions();
        } else if (e.key >= '1' && e.key <= '9') {
            const index = parseInt(e.key) - 1;
            const suggestions = suggestionBox.querySelectorAll('.suggestion-item');
            if (index < suggestions.length) {
                const selectedText = suggestions[index].getAttribute('data-value');
                // 替換輸入碼
                const start = textInput.value.length - currentInput.length;
                const end = textInput.value.length;
                textInput.value = textInput.value.substring(0, start) + selectedText + textInput.value.substring(end);
                
                e.preventDefault();
                currentInput = '';
                hideSuggestions();
            }
        }
    });
    
    // 當輸入框內容改變時，如果沒有在輸入速成碼，則清空緩存
    textInput.addEventListener('input', () => {
        const lastTwoChars = textInput.value.slice(-2).toLowerCase();
        if (!/^[a-z]{2}$/.test(lastTwoChars) && currentInput.length > 0) {
            currentInput = '';
            hideSuggestions();
        }
    });

    // 根據輸入更新候選字列表
    function updateSuggestions() {
        if (currentInput.length === 0) {
            hideSuggestions();
            return;
        }

        const candidates = dictionary[currentInput] || [];
        if (candidates.length > 0) {
            suggestionBox.innerHTML = '';
            candidates.slice(0, 9).forEach((char, index) => {

                item.setAttribute('data-value', char);
                item.innerHTML = `<span class="key">${index + 1}.</span> ${char}`;
                item.addEventListener('click', () => {
                    const selectedText = item.getAttribute('data-value');
                    const start = textInput.value.length - currentInput.length;
                    const end = textInput.value.length;
                    textInput.value = textInput.value.substring(0, start) + selectedText + textInput.value.substring(end);
                    currentInput = '';
                    hideSuggestions();
                });
                suggestionBox.appendChild(item);
            });
            showSuggestions();
        } else {
            hideSuggestions();
        }
    }
    
    function showSuggestions() {
        suggestionBox.style.display = 'flex';
    }
    
    function hideSuggestions() {
        suggestionBox.style.display = 'none';
    }
});
</script>
