<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;

<body>
  <header>
    <button onclick="goBack()">â¬…ï¸</button>
    <button onclick="goForward()">â¡ï¸</button>
    <button onclick="refreshPage()">ğŸ”„</button>
    <input id="urlInput" type="text" placeholder="è¼¸å…¥ç¶²å€ï¼Œä¾‹å¦‚ https://example.com">
    <button onclick="loadIframe()">å‰å¾€</button>
  </header>
  <iframe id="viewer"></iframe>

  <script>
    const iframe = document.getElementById("viewer");
    const input = document.getElementById("urlInput");

    let historyStack = [];   // ç´€éŒ„è¨ªå•éçš„ç¶²å€
    let currentIndex = -1;   // ç›®å‰çš„ä½ç½®

    function loadIframe() {
      let url = input.value.trim();

      // æ²’æœ‰ http é–‹é ­å°±è‡ªå‹•è£œä¸Š
      if (url && !/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }

      if (url) {
        iframe.src = url;

        // å¦‚æœä¸æ˜¯åœ¨æœ€æ–°ç´€éŒ„ï¼Œå°±ç§»é™¤å¾Œé¢æ­·å²
        if (currentIndex < historyStack.length - 1) {
          historyStack = historyStack.slice(0, currentIndex + 1);
        }

        historyStack.push(url);
        currentIndex = historyStack.length - 1;

        // éš±è—è¼¸å…¥æ¡†çš„ç¶²å€
        input.value = "***";
      }
    }

    function goBack() {
      if (currentIndex > 0) {
        currentIndex--;
        iframe.src = historyStack[currentIndex];
      }
    }

    function goForward() {
      if (currentIndex < historyStack.length - 1) {
        currentIndex++;
        iframe.src = historyStack[currentIndex];
      }
    }

    function refreshPage() {
      if (currentIndex >= 0) {
        iframe.src = historyStack[currentIndex];
      }
    }

    // é›¢é–‹é é¢æ™‚æ¸…é™¤æš«å­˜
    window.addEventListener("beforeunload", () => {
      historyStack = [];
      currentIndex = -1;
      input.value = "";
      iframe.src = "about:blank";
    });
  </script>
</body>
