<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>張老師易經卜卦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --card-bg-color: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --accent-color: #d11c1c;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-bg-color);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            text-align: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        h1 {
            color: var(--primary-color);
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        h2 {
            color: var(--secondary-color);
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .tab-button {
            padding: 10px 20px;
            border: none;
            background-color: #eee;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            color: var(--text-color);
        }

        .tab-button.active {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            background: linear-gradient(45deg, var(--accent-color), #ff5a5a);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        #loadingMessage {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 1rem;
        }

        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: var(--card-bg-color);
            border-radius: 10px;
            border: 2px solid var(--accent-color);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
            text-align: left;
        }
        
        #result.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        #result.hidden {
            opacity: 0;
            transform: translateY(20px);
        }

        #guaName {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        #guaImage {
            margin: 1rem 0;
            line-height: 1.2;
            font-size: 1.5rem;
            font-family: monospace;
            color: var(--text-color);
            white-space: pre;
        }

        #movingLine {
            color: var(--accent-color);
            font-weight: bold;
        }

        #guaText {
            font-size: 1.2rem;
            line-height: 1.6;
            color: var(--text-color);
        }

        .warning {
            color: var(--accent-color);
            font-weight: bold;
            margin-top: 1rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            .tab-button {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>張老師易經卜卦</h1>
        <h2>易有太極，是生兩儀，兩儀生四象，四象生八卦。</h2>
        
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('tab1')">數字卜卦法</button>
            <button class="tab-button" onclick="showTab('tab2')">後天米卦法</button>
            <button class="tab-button" onclick="showTab('tab3')">圖片卜卦法</button>
        </div>

        <div id="tab1" class="tab-content active">
            <p>請輸入三個任意數字（三位數），來進行卜卦。</p>
            <div class="input-group">
                <label for="num1">上卦數字:</label>
                <input type="number" id="num1" min="100" max="999">
            </div>
            <div class="input-group">
                <label for="num2">下卦數字:</label>
                <input type="number" id="num2" min="100" max="999">
            </div>
            <div class="input-group">
                <label for="num3">動爻數字:</label>
                <input type="number" id="num3" min="100" max="999">
            </div>
            <button id="numberGua" disabled>卜卦</button>
        </div>

        <div id="tab2" class="tab-content">
            <p>請輸入三個任意數字，來進行米卦卜卦。</p>
            <div class="input-group">
                <label for="num4">數字一:</label>
                <input type="number" id="num4" min="100" max="999">
            </div>
            <div class="input-group">
                <label for="num5">數字二:</label>
                <input type="number" id="num5" min="100" max="999">
            </div>
            <div class="input-group">
                <label for="num6">數字三:</label>
                <input type="number" id="num6" min="100" max="999">
            </div>
            <button id="riceGua" disabled>卜卦</button>
        </div>

        <div id="tab3" class="tab-content">
            <p>請上傳圖片（已自動取樣），或輸入時間，來進行卜卦。</p>
            <div class="input-group">
                <label for="imageUpperNum">圖片上卦數:</label>
                <input type="number" id="imageUpperNum">
            </div>
            <div class="input-group">
                <label for="imageLowerNum">圖片下卦數:</label>
                <input type="number" id="imageLowerNum">
            </div>
            <div class="input-group">
                <label for="imageYear">年份:</label>
                <input type="number" id="imageYear" value="2025">
            </div>
            <div class="input-group">
                <label for="imageMonth">月份:</label>
                <input type="number" id="imageMonth" value="8">
            </div>
            <div class="input-group">
                <label for="imageDay">日期:</label>
                <input type="number" id="imageDay" value="17">
            </div>
            <div class="input-group">
                <label for="imageHour">小時:</label>
                <input type="number" id="imageHour" value="10">
            </div>
            <div class="input-group">
                <label for="imageMinute">分鐘:</label>
                <input type="number" id="imageMinute" value="34">
            </div>
            <button id="imageGua" disabled>卜卦</button>
        </div>
        
        <div id="loadingMessage">載入卦辭資料中，請稍候...</div>

        <div id="result" class="hidden">
            <h3 id="guaName"></h3>
            <pre id="guaImage"></pre>
            <div id="guaText"></div>
        </div>
    </div>
    
    <script>
        let hexagramsData = {};
        const resultDiv = document.getElementById('result');
        const loadingMessage = document.getElementById('loadingMessage');
        const buttons = document.querySelectorAll('button[id$="Gua"]');

        // 先天八卦卦名對應 (索引 0-7)
        const guaNames = ['乾', '兌', '離', '震', '巽', '坎', '艮', '坤'];
        
        // 卦象組合與完整卦名對應 (關鍵修正)
        const hexagramNames = {
            '乾乾': '乾為天', '乾兌': '天澤履', '乾離': '天火同人', '乾震': '天雷無妄', '乾巽': '天風姤', '乾坎': '天水訟', '乾艮': '天山遯', '乾坤': '天地否',
            '兌乾': '澤天夬', '兌兌': '兌為澤', '兌離': '澤火革', '兌震': '澤雷隨', '兌巽': '澤風大過', '兌坎': '澤水困', '兌艮': '澤山咸', '兌坤': '澤地萃',
            '離乾': '火天大有', '離兌': '火澤睽', '離離': '離為火', '離震': '火雷噬嗑', '離巽': '火風鼎', '離坎': '火水未濟', '離艮': '火山旅', '離坤': '火地晉',
            '震乾': '雷天大壯', '震兌': '雷澤歸妹', '震離': '雷火豐', '震震': '震為雷', '震巽': '雷風恆', '震坎': '雷水解', '震艮': '雷山小過', '震坤': '雷地豫',
            '巽乾': '風天小畜', '巽兌': '風澤中孚', '巽離': '風火家人', '巽震': '風雷益', '巽巽': '巽為風', '巽坎': '風水渙', '巽艮': '風山漸', '巽坤': '風地觀',
            '坎乾': '水天需', '坎兌': '水澤節', '坎離': '水火既濟', '坎震': '水雷屯', '坎巽': '水風井', '坎坎': '坎為水', '坎艮': '水山蹇', '坎坤': '水地比',
            '艮乾': '山天大畜', '艮兌': '山澤損', '艮離': '山火賁', '艮震': '山雷頤', '艮巽': '山風蠱', '艮坎': '山水蒙', '艮艮': '艮為山', '艮坤': '山地剝',
            '坤乾': '地天泰', '坤兌': '地澤臨', '坤離': '地火明夷', '坤震': '地雷復', '坤巽': '地風升', '坤坎': '地水師', '坤艮': '地山謙', '坤坤': '坤為地'
        };

        // 載入卦辭資料
        fetch('hexagrams_data (1).json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('無法載入卦辭資料檔案');
                }
                return response.json();
            })
            .then(data => {
                hexagramsData = data;
                console.log("卦辭資料載入成功");
                loadingMessage.style.display = 'none';
                buttons.forEach(button => button.disabled = false);
            })
            .catch(error => {
                console.error("載入卦辭資料失敗:", error);
                loadingMessage.innerHTML = `<span class="warning">無法載入卦辭資料，請檢查檔案是否存在。</span>`;
                loadingMessage.style.display = 'block';
            });

        function generateGua(upperGuaNum, lowerGuaNum, movingLine) {
            const guaNameElement = document.getElementById('guaName');
            const guaImageElement = document.getElementById('guaImage');
            const guaTextElement = document.getElementById('guaText');
            
            const upperGuaName = guaNames[upperGuaNum - 1];
            const lowerGuaName = guaNames[lowerGuaNum - 1];
            
            const fullGuaName = hexagramNames[`${upperGuaName}${lowerGuaName}`];
            
            if (!fullGuaName) {
                guaTextElement.innerHTML = `<p class="warning">找不到對應的卦象名稱，請檢查輸入數字或卦名對應表。</p>`;
                resultDiv.classList.add('visible');
                return;
            }

            const hexagramData = hexagramsData[fullGuaName];
            
            if (!hexagramData) {
                guaTextElement.innerHTML = `<p class="warning">卦辭資料中找不到 ${fullGuaName} 的內容。</p>`;
                resultDiv.classList.add('visible');
                return;
            }
            
            const movingLineData = hexagramData.find(line => line.index === movingLine);
            
            const guaImage = createGuaImage(upperGuaNum, lowerGuaNum, movingLine);
            
            guaNameElement.textContent = `卜得 ${fullGuaName} 卦`;
            guaImageElement.textContent = guaImage;

            if (movingLineData) {
                guaTextElement.innerHTML = `
                    <p><strong>爻辭:</strong> ${movingLineData.text}</p>
                    <p><strong>解釋:</strong> ${movingLineData.meaning}</p>
                `;
            } else {
                guaTextElement.innerHTML = `<p class="warning">找不到對應的動爻解釋。</p>`;
            }

            resultDiv.classList.remove('hidden');
            resultDiv.classList.add('visible');
        }
        
        function createGuaImage(upperGuaNum, lowerGuaNum, movingLine) {
            const guaLines = {
                1: ['---', '---', '---'], // 乾
                2: ['-- --', '---', '---'], // 兌
                3: ['---', '-- --', '---'], // 離
                4: ['-- --', '-- --', '---'], // 震
                5: ['---', '---', '-- --'], // 巽
                6: ['-- --', '---', '-- --'], // 坎
                7: ['-- --', '-- --', '---'], // 艮
                8: ['-- --', '-- --', '-- --'] // 坤
            };
            
            const upperLines = guaLines[upperGuaNum].reverse();
            const lowerLines = guaLines[lowerGuaNum].reverse();
            
            const allLines = [...upperLines, ...lowerLines];

            const imageLines = allLines.map((line, index) => {
                const lineNum = 6 - index;
                if (lineNum === movingLine) {
                    return `   ${line}  ← 動爻`;
                }
                return `   ${line}`;
            }).reverse();

            return imageLines.join('\n');
        }

        // 數字卜卦法 (保留原始邏輯)
        document.getElementById('numberGua').addEventListener('click', () => {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const num3 = parseInt(document.getElementById('num3').value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                alert('請輸入有效數字！');
                return;
            }

            const upperGuaNum = (num1 % 8) || 8;
            const lowerGuaNum = (num2 % 8) || 8;
            const movingLine = (num3 % 6) || 6;

            generateGua(upperGuaNum, lowerGuaNum, movingLine);
        });

        // 米卦法 (保留原始邏輯)
        document.getElementById('riceGua').addEventListener('click', () => {
            const num4 = parseInt(document.getElementById('num4').value);
            const num5 = parseInt(document.getElementById('num5').value);
            const num6 = parseInt(document.getElementById('num6').value);

            if (isNaN(num4) || isNaN(num5) || isNaN(num6)) {
                alert('請輸入有效數字！');
                return;
            }

            const upperGuaNum = (num4 % 8) || 8;
            const lowerGuaNum = (num5 % 8) || 8;
            const movingLine = (num6 % 6) || 6;

            generateGua(upperGuaNum, lowerGuaNum, movingLine);
        });
        
        // 圖片卜卦法 (保留原始邏輯並修正)
        document.getElementById('imageGua').addEventListener('click', () => {
            const upperNum = parseInt(document.getElementById('imageUpperNum').value);
            const lowerNum_laterHeaven = parseInt(document.getElementById('imageLowerNum').value);
            const minute = parseInt(document.getElementById('imageMinute').value);
            
            if (isNaN(upperNum) || isNaN(lowerNum_laterHeaven) || isNaN(minute)) {
                alert('請輸入有效的數字！');
                return;
            }

            // 此處保留您原始程式碼中對上卦的計算方式
            const upperGuaNum = (upperNum % 8) || 8;
            
            // 由於原始 `laterHeavenMap` 陣列有問題，我們直接使用後天八卦的數字作為下卦數
            const lowerGuaNum = (lowerNum_laterHeaven % 8) || 8;

            const movingLine = (upperNum + lowerNum_laterHeaven + minute) % 6 || 6;
            
            generateGua(upperGuaNum, lowerGuaNum, movingLine);
        });
        
        // 在程式載入時隨機產生預設數字
        document.addEventListener('DOMContentLoaded', () => {
            function getRandomThreeDigit() {
                return Math.floor(Math.random() * 900) + 100;
            }
            document.getElementById('num4').value = getRandomThreeDigit();
            document.getElementById('num5').value = getRandomThreeDigit();
            document.getElementById('num6').value = getRandomThreeDigit();
            document.getElementById('imageUpperNum').value = getRandomThreeDigit();
        });

        // 標籤頁切換功能
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
            
            resultDiv.classList.remove('visible');
            resultDiv.classList.add('hidden');
        }
    </script>
</body>
</html>
