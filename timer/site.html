    function handleResize() {
        const rowsInput = document.getElementById('rows');
        const colsInput = document.getElementById('cols');
        let desiredRows = parseInt(rowsInput.value);
        let cols = parseInt(colsInput.value);
        const allActualStudents = students.filter(s => s);
        const desiredSeats = desiredRows * cols;
        allActualStudents.forEach((student, index) => {
            if (index >= desiredSeats) {
                student.åˆ†çµ„ = 'æœªåˆ†çµ„';
                student.çµ„é•· = 'å¦';

        });
        const requiredRows = Math.ceil(allActualStudents.length / cols);
        if (requiredRows > desiredRows) {

        const totalSeats = requiredRows > 0 ? requiredRows * cols : desiredRows * cols;
        students = Array(totalSeats).fill(null);

    function generateGrid() {
      const cols = parseInt(document.getElementById('cols').value);

      grid.innerHTML = '';
      grid.style.gridTemplateColumns = `repeat(${cols}, 120px)`;
      const groupColorMap = {};

      uniqueGroups.forEach((group, index) => {

        else { seat.style.backgroundColor = '#f0f0f0'; }
        if (s) {

    function modifyScore(seatNo, amount, btnElement) {
      const s = students.find(s => s && s.åº§è™Ÿ == seatNo);

    function updateScoreboards() {
      const validStudents = students.filter(s => s);
      const personalTbody = document.querySelector('#scoreTable tbody');
      personalTbody.innerHTML = '';
      [...validStudents].sort((a, b) => (b.score || 0) - (a.score || 0)).forEach(s => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${s.å§“å}</td><td>${s.åˆ†çµ„}</td><td>${s.score || 0}</td>`;

      const groupScores = {};

    let draggedIndex = null;

    function handleDrop(e) {
      e.preventDefault();
      const targetSeat = e.target.closest('.seat');
      if (!targetSeat) return;
      const targetIndex = parseInt(targetSeat.dataset.index);
      const parsedDraggedIndex = parseInt(draggedIndex);
      if (draggedIndex !== null && targetIndex !== parsedDraggedIndex) {
          const cols = parseInt(document.getElementById('cols').value);
          const targetRow = Math.floor(targetIndex / cols);
          let targetGroupName = `ç¬¬${targetRow + 1}çµ„`;
          for (let i = targetRow * cols; i < (targetRow + 1) * cols; i++) {
              if (students[i] && students[i].åˆ†çµ„) { targetGroupName = students[i].åˆ†çµ„; break; }
          }
          const draggedRow = Math.floor(parsedDraggedIndex / cols);
          let draggedGroupName = `ç¬¬${draggedRow + 1}çµ„`;
          for (let i = draggedRow * cols; i < (draggedRow + 1) * cols; i++) {
              if (students[i] && students[i].åˆ†çµ„) { draggedGroupName = students[i].åˆ†çµ„; break; }
          }
          [students[parsedDraggedIndex], students[targetIndex]] = [students[targetIndex], students[parsedDraggedIndex]];
          const studentNowAtTarget = students[targetIndex];
          if (studentNowAtTarget) { studentNowAtTarget.åˆ†çµ„ = targetGroupName; }
          const studentNowAtDragged = students[parsedDraggedIndex];
          if (studentNowAtDragged) { studentNowAtDragged.åˆ†çµ„ = draggedGroupName; }

    function groupStudentsByColumn() {
        const cols = parseInt(document.getElementById('cols').value);
        const actualStudents = students.filter(s => s);
        const groups = {};
        actualStudents.forEach(s => {
            const groupName = s.åˆ†çµ„ || 'æœªåˆ†çµ„';
            if (!groups[groupName]) groups[groupName] = [];
            groups[groupName].push(s);
        });
        const groupNames = Object.keys(groups);
        groupNames.sort((a, b) => {
            if (a === 'æœªåˆ†çµ„') return 1; if (b === 'æœªåˆ†çµ„') return -1;
            const numA = parseInt(a.replace(/[^0-9]/g, '')) || 0;
            const numB = parseInt(b.replace(/[^0-9]/g, '')) || 0;
            return numA - numB;
        });
        const newStudentArray = [];
        groupNames.forEach(groupName => {
            const members = groups[groupName];
            newStudentArray.push(...members);
            const remainder = newStudentArray.length % cols;
            if (remainder !== 0) {
