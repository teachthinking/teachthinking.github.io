<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>MQTTGo Web å³æ™‚åœ–è¡¨ Demo</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>MQTTGo Web å³æ™‚æ„Ÿæ¸¬å™¨åœ–è¡¨</h2>

  <!-- ç‹€æ…‹é¡¯ç¤º -->
  <div>
    <strong>é€£ç·šç‹€æ…‹:</strong> 
    <span id="status" style="font-weight:bold; color:red;">ğŸ”´ æœªé€£ç·š</span>
  </div>
  <br>

  <!-- ç™¼ä½ˆ -->
  <div>
    <label>ç™¼ä½ˆä¸»é¡Œ:</label>
    <input id="pubTopic" value="sensor/temp">
    <label>è¨Šæ¯:</label>
    <input id="pubMsg" value="25">
    <button onclick="publish()">ç™¼ä½ˆ</button>
  </div>

  <!-- è‡ªå‹•æ¨¡æ“¬ -->
  <div>
    <button onclick="startSimulation()">â–¶ é–‹å§‹æ¨¡æ“¬æ„Ÿæ¸¬æ•¸æ“š</button>
    <button onclick="stopSimulation()">â¹ åœæ­¢æ¨¡æ“¬</button>
  </div>

  <h3>è¨Šæ¯ç´€éŒ„</h3>
  <div id="messages" style="border:1px solid #ccc; padding:10px; height:120px; overflow:auto;"></div>

  <h3>å³æ™‚æ•¸æ“šåœ–è¡¨</h3>
  <canvas id="myChart" width="600" height="300"></canvas>

  <script>
    let client;
    let chart;
    let data = { labels: [], datasets: [] };
    const colors = ["blue", "red", "green", "orange", "purple", "brown"];
    let topicMap = {};
    let simInterval = null;

    function setStatus(text, color) {
      const el = document.getElementById("status");
      el.textContent = text;
      el.style.color = color;
    }

    // ğŸš€ è‡ªå‹•é€£ç·šåˆ° mqttgo.io
    function connect() {
      const url = "ws://broker.emqx.io:8083/mqtt";
      setStatus("ğŸŸ¡ é€£ç·šä¸­...", "orange");
      client = mqtt.connect(url);

      client.on("connect", () => {
        setStatus("ğŸŸ¢ å·²é€£ç·š", "green");
        log("âœ… å·²é€£ç·šåˆ° " + url);
        // è‡ªå‹•è¨‚é–±æº«åº¦ & æ¿•åº¦
        ["sensor/temp", "sensor/humidity"].forEach(topic => {
          client.subscribe(topic, () => log("ğŸ“¡ å·²è¨‚é–±ä¸»é¡Œ: " + topic));
        });
      });

      client.on("reconnect", () => setStatus("ğŸŸ¡ å˜—è©¦é‡æ–°é€£ç·š...", "orange"));

      client.on("close", () => setStatus("ğŸ”´ å·²æ–·ç·š", "red"));

      client.on("error", (err) => {
        setStatus("ğŸ”´ éŒ¯èª¤", "red");
        log("âŒ é€£ç·šéŒ¯èª¤: " + err);
      });

      client.on("message", (topic, message) => {
        const msg = message.toString();
        log(`ğŸ“© æ”¶åˆ°ä¾†è‡ª [${topic}] çš„è¨Šæ¯: ${msg}`);
        updateChart(topic, msg);
      });

      // åˆå§‹åŒ–åœ–è¡¨
      const ctx = document.getElementById("myChart").getContext("2d");
      chart = new Chart(ctx, {
        type: "line",
        data: data,
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }

    function publish() {
      const topic = document.getElementById("pubTopic").value;
      const msg = document.getElementById("pubMsg").value;
      client.publish(topic, msg);
      log(`ğŸš€ å·²ç™¼ä½ˆåˆ° [${topic}]: ${msg}`);
      updateChart(topic, msg); // åŒæ™‚æ›´æ–°åœ–è¡¨
    }

    function updateChart(topic, msg) {
      const value = parseFloat(msg);
      if (!isNaN(value)) {
        const now = new Date().toLocaleTimeString();
        if (data.labels.length === 0 || data.labels[data.labels.length - 1] !== now) {
          data.labels.push(now);
          if (data.labels.length > 20) data.labels.shift();
        }
        if (!topicMap[topic]) {
          const color = colors[data.datasets.length % colors.length];
          topicMap[topic] = { label: topic, data: [], borderColor: color, fill: false, tension: 0.1 };
          data.datasets.push(topicMap[topic]);
        }
        topicMap[topic].data.push(value);
        if (topicMap[topic].data.length > 20) topicMap[topic].data.shift();
        chart.update();
      }
    }

    function log(msg) {
      const box = document.getElementById("messages");
      box.innerHTML += msg + "<br>";
      box.scrollTop = box.scrollHeight;
    }

    // â± æ¨¡æ“¬æ•¸æ“šç™¼ä½ˆ
    function startSimulation() {
      if (simInterval) return;
      log("â–¶ é–‹å§‹æ¨¡æ“¬æ„Ÿæ¸¬æ•¸æ“š...");
      simInterval = setInterval(() => {
        const temp = (20 + Math.random() * 10).toFixed(2);
        const humidity = (40 + Math.random() * 20).toFixed(2);
        client.publish("sensor/temp", temp);
        client.publish("sensor/humidity", humidity);
        log(`ğŸ”„ æ¨¡æ“¬ç™¼ä½ˆ -> sensor/temp: ${temp}, sensor/humidity: ${humidity}`);
        updateChart("sensor/temp", temp);
        updateChart("sensor/humidity", humidity);
      }, 1000);
    }

    function stopSimulation() {
      if (simInterval) {
        clearInterval(simInterval);
        simInterval = null;
        log("â¹ å·²åœæ­¢æ¨¡æ“¬æ•¸æ“š");
      }
    }

    // é é¢è¼‰å…¥æ™‚è‡ªå‹•é€£ç·š
    connect();
  </script>
</body>
</html>
